    <body unresolved>
        <span id="browser-sync-binding"></span>
        <template is="dom-bind" id="app">

            <!-- Pages without header-drawer-panel layout -->
            <iron-pages attr-for-selected="data-route" selected="{{route}}">
                <section data-route="login">
                    <div class="full-page">
                        <div class="grid-row">
                            <div class="logo-head text-center xs12">
                                <app-logo verticalwhite></app-logo>
                            </div>
                            <div class="xs12">
                                <login-page-element></login-page-element>
                            </div>
                        </div>
                    </div>
                </section>
                <section data-route="register">
                    <div class="full-page">
                        <div class="grid-row">
                            <div class="logo-head text-center xs12">
                                <app-logo verticalwhite></app-logo>
                            </div>
                            <div class="xs12">
                                <register-page-element></register-page-element>
                            </div>
                        </div>
                    </div>
                </section>
            </iron-pages>

                    <paper-toolbar id="drawerToolbar">

                    </paper-toolbar>

                    <!-- Drawer Content -->
                    <paper-menu attr-for-selected="data-route" selected="[[route]]">

                            <span>Elements Notes</span>
                        </a>

                            <span>Styling Solutions</span>
                        </a>

                            <iron-icon icon="code"></iron-icon>
                            <span>Styling Mist</span>
                        </a>

                        <a data-route="dashboard" href="/dashboard">
                            <iron-icon icon="dashboard"></iron-icon>
                            <span>Dashboard</span>
                        </a>

                        <a data-route="add-cloud" href="/add-cloud">
                            <iron-icon icon="cloud"></iron-icon>
                            <span>Add Cloud</span>
                        </a>

                        </a>

                        <a data-route="add-network" href="/add-network">

                            <iron-icon icon="done" class="done-icon"></iron-icon>

                            <iron-icon icon="description"></iron-icon>
                            <span>Add Template</span>
                        </a>

                        </a>

                        <a data-route="add-policy" href="/add-policy">
                            <iron-icon icon="supervisor-account"></iron-icon>
