<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="networks-list-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        display: block;
      }

      .search {
        display: inline-block;
      }

      .flex-horizontal-with-ratios {
        @apply(--layout-horizontal);
      }

      .flexchild {
        @apply(--layout-flex);
      }
    </style>

    <paper-card heading="Networks">
      <div hidden$="[[!hasNetworks]]" class="card-options">
        <paper-icon-button icon="search" on-tap="_toggleSearchSelected"></paper-icon-button>
        <paper-input hidden$="[[!showSearchOption]]" type="search" value="{{searchTerm}}" placeholder="Search..." no-label-float class="search"></paper-input>
        <paper-icon-button hidden$="[[!showEditOption]]" on-tap="_editSelected" icon="image:edit"></paper-icon-button>
        <paper-icon-button hidden$="[[!showDeleteOption]]" on-tap="_deleteSelected" icon="delete"></paper-icon-button>
      </div>

      <div class="card-content">
        <div hidden$="[[!hasNetworks]]" class="info-list">
          <div class="info-head flex-horizontal-with-ratios">
            <div class="flexchild">
              <paper-checkbox checked="[[selectAll]]" on-tap="_selectAllChanged">Œùame</paper-checkbox>
            </div>
            <div class="flexchild">Default</div>
          </div>
          <div class="info-body">
            <iron-list items="[[filteredNetworks]]" as="network" sort="_computeSort">
              <template>
                <network-item-element network="[[network]]"></network-item-element>
              </template>
            </iron-list>
          </div>
        </div>

        <p hidden$="[[hasNetworks]]">
          No networks found here. You can add some by using the action button!
        </p>
      </div>
    </paper-card>

    <array-selector id="selector" items="[[networks]]" selected="{{selectedNetworks}}" multi toggle></array-selector>

    <paper-fab id="addBtn" icon="add" on-tap="_openAddNetworkPage"></paper-fab>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'networks-list-element',

        properties: {
          networks: {
            type: Array,
            value: function() {
              return Mist.networks;
            }
          },
          filteredNetworks: {
            type: Array,
            computed: '_computeFilteredNetworks(networks, searchTerm)'
          },
          selectedNetwork: {
            type: Object,
            value: null
          },
          selectAll: {
            type: Boolean,
            value: false
          },
          hasNetworks: {
            type: Boolean,
            value: false
          },
          showEditOption: {
            type: Boolean,
            value: false
          },
          showDeleteOption: {
            type: Boolean,
            value: false
          },
          showSearchOption: {
            type: Boolean,
            value: false
          },
          searchTerm: {
            type: String,
            value: '',
            notify: true
          }
        },
        observers: [
          '_networksChanged(networks.*, selectedNetworks.*)'
        ],
        listeners: {
          'toggleSelectedNetwork': '_toggleSelectedNetwork',
          'addNetwork': '_addNetwork',
          'updateSelectedNetwork': '_updateSelectedNetwork'
        },
        _computeSort: function(a, b) {
          return a.isDefault === b.isDefault ? 0 : (a.isDefault ? -1 : 1);
        },
        _computeFilteredNetworks: function(networks, searchTerm) {
          var searchTerm = searchTerm.toLowerCase();
          return networks.filter(function(network) {
            var id = network.id.toLowerCase();
            return id.indexOf(searchTerm) != -1;
          });
        },
        _networksChanged: function(networks, selectedNetworks) {
          this.set('showDeleteOption', selectedNetworks.base.length > 0);

          this.set('selectedNetwork', selectedNetworks.base.length == 1 ? selectedNetworks.base[0] : null);

          this.set('showMakeDefaultOption', selectedNetworks.base.length == 1);

          this.set('showEditOption', selectedNetworks.base.length == 1);

          this.set('hasNetworks', networks.base.length > 0);

          if (selectedNetworks.base.length < networks.base.length || networks.base.length === 0) {
            this.set('selectAll', false);
          }

          if (selectedNetworks.base.length == networks.base.length && selectedNetworks.base.length != 0) {
            this.set('selectAll', true);
          }
        },
        _selectAllChanged: function(e) {
          var selectAll = !this.selectAll,
            els = Polymer.dom(this.root).querySelectorAll('network-item-element');

          this.set('selectAll', selectAll);
          [].forEach.call(els, function(el, index) {
            el.selected = selectAll;
          }, this);
        },
        _toggleSelectedNetwork: function(e) {
          this.$.selector.select(e.detail.network);
        },
        _toggleSearchSelected: function() {
          var showSearchOption = !this.showSearchOption;
          this.set('showSearchOption', showSearchOption);

          if (!showSearchOption) {
            this.set('searchTerm', '');
          }
        },
        _deleteSelected: function(e) {
          this.selectedNetworks.forEach(function(network, index) {
            var index = this.networks.indexOf(network);
            this.splice('networks', index, 1);
          }, this);
          this.$.selector.clearSelection();
        },
        _editSelected: function(e) {
          var el = Polymer.dom(this.root).querySelector('network-edit-element');
          el._openEditNetworkModal();
        },
        _updateSelectedNetwork: function(e) {
          var network = e.detail.network,
            index = this.filteredNetworks.indexOf(network);
          this.set('filteredNetworks.' + index + '.id', network.id);
        },
        _openAddNetworkPage: function(e) {

        },
        _addNetwork: function(e) {
          var network = e.detail.network;
          this.push('networks', network);
        }
      });
    })();
  </script>
</dom-module>
