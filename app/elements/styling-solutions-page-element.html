        <paper-card>
            <div class="card-content">
                <h2 id="card-actions">Cards Actions</h2>
                <p>
                    According to MD card guidelines, cards should be used as a 'means of displaying content composed of different elements' and 'Cards are unnecessary in [...] displaying homogeneous content'.  In our case the page that includes heterogenous elements is the dashboard.
                </p>
                <p>
                    Cards can have many actions in a specially designed aread of .card-actions,  whereas tiles can only have two. In our case Dashboard cards have one action at most: namely the navigation of left counting cards, the links to machine pages from incidents. 
                </p>
                <p>
                    However cards bring in functionalty not needed to us such as placeholder for images etc. So the implementation of our elements should avoid using paper-cards per se, and instead use other visualy similar paper elemenets such as paper-material and paper-item. These give us the basic visual appearence without the overhead.
                </p>
                <p>
                    Actions then can be placed with custom css, where we need them to be.
                </p>                
                <p>
                    Examples:
                </p>
                <paper-material>
                    <h2>Title</h2>
                    <p>Lorem ipsum</p>
                    <div class="top-actions">
                        <paper-icon-button icon="clear" on-tap="do"></paper-icon-button>
                        <paper-icon-button icon="communication:vpn-key" on-tap="do"></paper-icon-button>
                    </div>
                </paper-material>
                <paper-material>
                    <h2>Title</h2>
                    <paper-item>a paper item</paper-item>
                    <paper-item>a paper item</paper-item>
                    <paper-item>a paper item</paper-item>
                    <div class="top-actions">
                        <paper-icon-button icon="delete" on-tap="do"></paper-icon-button>
                    </div>
                    <hr/>
                    <div class="bottom-actions">
                        <paper-icon-button icon="clear" on-tap="do"></paper-icon-button>
                        <paper-icon-button icon="communication:vpn-key" on-tap="do"></paper-icon-button>
                        <paper-button on-tap="do">Action Button</paper-button>
                    </div>
                </paper-material>
                <p>Use of paper-icon-button gives us the rippleeffect on click</p>
                <p>Note that custom mist colors will be included in the styles. Also the app-forms element of polymist takes care of the looks and can be used like so:</p>
                <marked-element>
                    <div class="markdown-html markdown-body"></div>
                    <script type="text/markdown">
                        ```
                            <app-forms formtitle="form title">
                                <!-- form content -->
                                <form is="iron-form" id="form1">
                                    <paper-input name="name" label="name" error-message="Invalid input!"></paper-input>
                                </form>
                            </app-forms>
                        ```
                        which will then be wraped in a paper-material element
                        ```
                        <paper-material>
                            <!-- form title taken form the form title ettribute-->
                            <h3> { { formtitle } } </h3>
                            <paper-icon-button id="close-this-form" suffix icon="clear"></paper-icon-button>
                            <!-- in <content> comes the form content -->
                            <content></content>
                        </paper-material>
                        ```
                    </script>
                </marked-element>
                <p> Example of app-forms</p>
                <app-forms formtitle="Add Cloud">
                    <form is="iron-form" id="form1">
                        <paper-input name="name" label="name" error-message="Invalid input!"></paper-input>
                        <paper-dropdown-menu label="Provider">

                                <paper-item>Linode</paper-item>
                            </paper-menu>
                        </paper-dropdown-menu>
                        <hr/>
                        <paper-button onclick="do">add cloud</paper-button>
                    </form>
                </app-forms>
                <h2 id="sorting">Collections Sorting Options</h2>
                <p>
                    Collections in mist are mainlinly lists. The element-table.html is now used in polymist branch which implements a header area throught a css class. Sorting can be incorporated in the header and other sorting options can be provided above.
                </p>
                <p>
                    A design implementation is soon to be available in polymist. 
                </p>
                <p>
                    Note that a filtering through searching, is available and placed in the top of the page-list.
                </p>

                </p>

                <h2>Forms</h2>
                <p>Following the MD dialog guidelines, we should 'Use dialogs sparingly because they are interruptive.'</p>
                <p>MD quote:
                    Disambiguation of Dialogs from Snackbars (Toasts): Snackbars present optional information after an action, such as confirming the discarding of a draft. They often allow a user to undo an action just taken.
                </p>
                <p>
                    So dialogs should not be used to simple confirm an action previously taken.
                </p>
                <h2>Dropdown options styling</h2>
                <p>
                    Dropdowns are easily styled when both of the following values are available: <br/>
                    - width of the input (the trigger of the dropdown)<br/>
                    - height of the trigger
                </p>
                <p>
                    Example within app-forms (it currently holds the related styling):
                </p>
                <app-forms>
                    <paper-dropdown-menu label="Provider">
                        <paper-menu class="dropdown-content">
                            <paper-item>EC2</paper-item>
                            <paper-item>Docker</paper-item>
                            <paper-item>Openstack</paper-item>
                            <paper-item>Linode</paper-item>
                        </paper-menu>
                    </paper-dropdown-menu>
                </app-forms>
                <p>
                    Care should be taken when default width and height are not used. A dynamic styling might be better.
                </p>
