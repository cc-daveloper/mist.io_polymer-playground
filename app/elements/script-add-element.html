<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="script-add-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        display: block;
      }

      paper-button {
        margin: 20px 0 0;
        background-color: #3f51b5;
        color: #fff;
      }

      paper-button[disabled] {
        background-color: #ccc;
        color: #fff;
        cursor: not-allowed;
      }

      paper-dropdown-menu {
        display: block;
      }
    </style>

    <paper-card heading="Add Script">
      <div class="card-content">
        <template is="dom-repeat" items="[[fields]]" as="field">
          <template is="dom-if" if="[[_computeIsInputText(field.type)]]">
            <paper-input id="[[field.name]]" placeholder="[[field.placeholder]]" label="[[field.label]]" value="{{field.defaultValue}}" required="[[field.required]]" error-message="[[field.errorMessage]]"></paper-input>
          </template>

          <template is="dom-if" if="[[_computeIsInputTextarea(field.type)]]">
            <paper-textarea id="[[field.name]]" label="[[field.label]]" rows="5" max-rows="5" value="{{field.defaultValue}}" required="[[field.required]]" error-message="[[field.errorMessage]]"></paper-textarea>
          </template>

          <template is="dom-if" if="[[_computeIsDropdown(field.type)]]">
            <paper-dropdown-menu label="[[field.label]]" horizontal-align="left">
              <paper-menu attr-for-selected="value" class="dropdown-content">
                <template is="dom-repeat" items="[[field.options]]" as="option">
                  <paper-item value="[[option.val]]">[[option.title]]</paper-item>
                </template>
              </paper-menu>
            </paper-dropdown-menu>
          </template>

          <template is="dom-if" if="[[_computeHasOptional(field.optionals)]]">
            <template is="dom-repeat" items="[[field.optionals]]" as="optional">
              <template is="dom-if" if="[[_computeIsInputText(optional.type, optional.requirement)]]">
                <paper-input id="[[optional.name]]" placeholder="[[optional.placeholder]]" label="[[optional.label]]" value="{{optional.defaultValue}}" required="[[optional.required]]" error-message="[[optional.errorMessage]]"></paper-input>
              </template>

              <template is="dom-if" if="[[_computeIsInputTextarea(optional.type, optional.requirement)]]">
                <paper-textarea id="[[optional.name]]" label="[[optional.label]]" rows="5" max-rows="5" value="{{optional.defaultValue}}" required="[[optional.required]]" error-message="[[optional.errorMessage]]"></paper-textarea>
              </template>

              <template is="dom-if" if="[[_computeIsDropdown(optional.type, optional.requirement)]]">
                <paper-dropdown-menu label="[[optional.label]]" horizontal-align="left">
                  <paper-menu attr-for-selected="value" class="dropdown-content">
                    <template is="dom-repeat" items="[[optional.options]]" as="optionalOption">
                      <paper-item value="[[optionalOption.val]]">[[optionalOption.title]]</paper-item>
                    </template>
                  </paper-menu>
                </paper-dropdown-menu>
              </template>
            </template>
          </template>
        </template>

        <paper-button disabled$="[[!formReady]]" raised on-tap="_submitForm">Add</paper-button>
      </div>
    </paper-card>

    <iron-ajax id="addScriptAjax" url="/scripts" method="POST" on-request="_addScriptAjaxRequest" on-response="_addScriptAjaxResponse"></iron-ajax>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'script-add-element',

        properties: {
          script: {
            type: Object,
            value: function() {
              return {
                name: '',
                description: ''
              }
            },
            notify: true
          },
          fields: {
            type: Array,
            value: function() {
              return SCRIPT_FORM_FIELDS;
            }
          },
          sendingData: {
            type: Boolean,
            value: false
          },
          formReady: {
            type: Boolean,
            computed: '_computeFormReady(script.name, sendingData)'
          }
        },
        ready: function() {

        },
        _computeFormReady: function(name, sendingData) {
          var formReady = false;

          if (name) {
            formReady = true;
          }

          if (sendingData) {
            formReady = false;
          }

          return formReady;
        },
        _computeIsInputText: function(type, requirement) {
          var requirement = requirement || null;
          return requirement ? type == "text" && requirement : type == "text";
        },
        _computeIsInputTextarea: function(type, requirement) {
          var requirement = requirement || null;
          return requirement ? type == "textarea" && requirement : type == "textarea";
        },
        _computeIsDropdown: function(type, requirement) {
          var requirement = requirement || null;
          return requirement ? type == "dropdown" && requirement : type == "dropdown";
        },
        _computeHasOptional: function(optional) {
          return optional && optional.length;
        },
        _formReset: function() {
          this.set('script.name', '');
        },
        _addScriptAjax: function(e) {
          //   this.$.addScriptAjax.addRequest();
        },
        _addScriptAjaxRequest: function() {
          this.set('sendingData', true);
        },
        _addScriptAjaxResponse: function(e) {
          this.set('sendingData', false);

          this.fire('addScript', {
            script: {
              name: this.script.name,
              description: this.script.description
            }
          });
        }
      });
    })();
  </script>
</dom-module>
