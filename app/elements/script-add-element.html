<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="script-add-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        display: block;
      }

      .btn-group paper-button {
        width: 50%;
        float: left;
        display: block;
      }

      .btn-group paper-button:first-of-type {
        border-radius: 3px 0 0 3px;
      }

      .btn-group paper-button:last-of-type {
        border-radius: 0 3px 3px 0;
      }

      paper-dialog {
        width: 100%;
        max-width: 800px;
      }

      paper-dialog paper-icon-button {
        position: absolute;
        margin: 0;
        top: 18px;
        right: 14px;
      }

      paper-dialog paper-button {
        display: block;
        margin: 20px 0 0;
        background-color: #3f51b5;
        color: #fff;
      }

      paper-dialog paper-button[disabled] {
        background-color: #ccc;
        color: #fff;
        cursor: not-allowed;
      }

      paper-dropdown-menu {
        display: block;
      }
    </style>

    <paper-dialog id="addScriptModal" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <h2>Add Script</h2>
      <paper-icon-button icon="clear" on-tap="_closeAddScriptModal"></paper-icon-button>
      <paper-dialog-scrollable>
        <template is="dom-repeat" items="[[fields]]" as="field">
          <template is="dom-if" if="[[_computeIsInputText(field.type)]]">
            <paper-input id="[[field.name]]" placeholder="[[field.placeholder]]" label="[[field.label]]" value="{{field.defaultValue}}" required="[[field.required]]" error-message="[[field.errorMessage]]"></paper-input>
          </template>

          <template is="dom-if" if="[[_computeIsInputTextarea(field.type)]]">
            <paper-textarea id="[[field.name]]" label="[[field.label]]" rows="5" max-rows="5" value="{{field.defaultValue}}" required="[[field.required]]" error-message="[[field.errorMessage]]"></paper-textarea>
          </template>

          <template is="dom-if" if="[[_computeIsDropdown(field.type)]]">
            <paper-dropdown-menu label="[[field.label]]" horizontal-align="left">
              <paper-menu attr-for-selected="value" class="dropdown-content">
                <template is="dom-repeat" items="[[field.options]]" as="option">
                  <paper-item value="[[option.val]]">[[option.title]]</paper-item>
                </template>
              </paper-menu>
            </paper-dropdown-menu>
          </template>
        </template>

        <paper-button disabled$="[[!formReady]]" raised on-tap="_submitForm">Add</paper-button>
      </paper-dialog-scrollable>
    </paper-dialog>

    <iron-ajax id="addScriptAjax" url="/scripts" method="POST" on-request="_addScriptAjaxRequest" on-response="_addScriptAjaxResponse"></iron-ajax>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'script-add-element',

        properties: {
          script: {
            type: Object,
            value: function() {
              return {
                name: '',
                description: ''
              }
            },
            notify: true
          },
          fields: {
            type: Array,
            value: function() {
              return SCRIPT_FORM_FIELDS;
            }
          },
          sendingData: {
            type: Boolean,
            value: false
          },
          formReady: {
            type: Boolean,
            computed: '_computeFormReady(script.name, sendingData)'
          }
        },
        listeners: {
          'iron-overlay-closed': '_modalClosed'
        },
        ready: function() {

        },
        _computeFormReady: function(name, sendingData) {
          var formReady = false;

          if (name) {
            formReady = true;
          }

          if (sendingData) {
            formReady = false;
          }

          return formReady;
        },
        _computeIsInputText: function(type) {
          console.log(type);
          return type == "text";
        },
        _computeIsInputTextarea: function(type) {
          return type == "textarea";
        },
        _computeIsDropdown: function(type) {
          return type == "dropdown";
        },
        _openAddScriptModal: function(e) {
          this.$.addScriptModal.open();
        },
        _closeAddScriptModal: function(e) {
          this.$.addScriptModal.close();
        },
        _modalClosed: function() {
          this._formReset();
        },
        _formReset: function() {
          this.set('script.name', '');
        },
        _addScriptAjax: function(e) {
          //   this.$.addScriptAjax.addRequest();
        },
        _addScriptAjaxRequest: function() {
          this.set('sendingData', true);
        },
        _addScriptAjaxResponse: function(e) {
          this.set('sendingData', false);

          this.fire('addScript', {
            script: {
              name: this.script.name,
              description: this.script.description
            }
          });
        }
      });
    })();
  </script>
</dom-module>
