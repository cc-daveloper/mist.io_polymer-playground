<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="script-add-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        display: block;
      }
    </style>

    <paper-card heading="Add Script">
      <div class="card-content">
        <template is="dom-repeat" items="{{fields}}" as="field">
          <template is="dom-if" if="[[_computeFieldType(field, 'text', field.show)]]">
            <paper-input id="[[field.name]]" placeholder="[[field.placeholder]]" label="[[field.label]]" value="{{field.value}}" auto-validate required="[[field.required]]" error-message="[[field.errorMessage]]"></paper-input>
          </template>

          <template is="dom-if" if="[[_computeFieldType(field, 'textarea', field.show)]]">
            <paper-textarea id="[[field.name]]" label="[[field.label]]" rows="5" max-rows="5" value="{{field.value}}" required="[[field.required]]" error-message="[[field.errorMessage]]"></paper-textarea>
          </template>

          <template is="dom-if" if="[[_computeFieldType(field, 'dropdown', field.show)]]">
            <paper-dropdown-menu class="dropdown-block" label="[[field.label]]" horizontal-align="left">
              <paper-menu attr-for-selected="value" selected="{{field.value}}" class="dropdown-content">
                <template is="dom-repeat" items="[[field.options]]" as="option">
                  <paper-item value="[[option.val]]">[[option.title]]</paper-item>
                </template>
              </paper-menu>
            </paper-dropdown-menu>
          </template>
        </template>

        <paper-button class="submit-btn" disabled$="[[!formReady]]" raised on-tap="_submitForm">Add</paper-button>
      </div>
    </paper-card>

    <iron-ajax id="addScriptAjax" url="/scripts" method="POST" on-request="_addScriptAjaxRequest" on-response="_addScriptAjaxResponse"></iron-ajax>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'script-add-element',

        properties: {
          script: {
            type: Object,
            value: function() {
              return {
                name: '',
                url: '',
                type: {},
                entryPoint: '',
                text: '',
                source: {},
                description: ''
              }
            }
          },
          fields: {
            type: Array,
            value: function() {
              return SCRIPT_FORM_FIELDS;
            },
            notify: true
          },
          sendingData: {
            type: Boolean,
            value: false
          },
          formReady: {
            type: Boolean,
            value: false
          }
        },
        observers: [
          '_fieldsChanged(fields.*, sendingData)'
        ],
        _computeFieldType: function(field, value, show) {
          if (!(field.showIf && !field.show)) {
            return field.type == value;
          }
        },
        _fieldsChanged: function(fields, sendingData) {
          var script = this.script,
            show, valid;

          fields.base.forEach(function(el, index) {
            script[el.name] = el.value;

            if (el.showIf) {
              show = el.showIf.fieldValues.indexOf(script[el.showIf.fieldName]) != -1;
              this.set('fields.' + index + '.show', show);
            }
          }, this);

          valid = fields.base.every(function(el, index) {
            return el.show && el.required ? el.value : true;
          }, this);

          this.set('script', script);

          this.set('formReady', valid && !sendingData);
        },
        _formReset: function() {
          this.set('script.name', '');
        },
        _submitForm: function() {
          console.log(this.script);
        },
        _addScriptAjax: function(e) {
          //   this.$.addScriptAjax.addRequest();
        },
        _addScriptAjaxRequest: function() {
          this.set('sendingData', true);
        },
        _addScriptAjaxResponse: function(e) {
          this.set('sendingData', false);

          this.fire('addScript', {
            script: {
              name: this.script.name,
              description: this.script.description
            }
          });
        }
      });
    })();
  </script>
</dom-module>
