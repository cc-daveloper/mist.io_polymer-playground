<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="subscription-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 100%;
      }

      paper-card {
        display: block;
      }

      iron-form paper-button {
        margin: 20px 0 0;
      }

      iron-form paper-dropdown-menu {
        display: block;
      }

      .plan-action {
        color: #64b247;
      }

      .plan-end .plan-action {
        color: #d96557;
      }

      .flex-horizontal-with-ratios {
        @apply(--layout-horizontal);
      }

      .flexchild {
        @apply(--layout-flex);
      }
    </style>

    <div class$="info-item flex-horizontal-with-ratios plan-record [[isExpiringClass]] [[indexClass]]">
      <div class="flexchild plan-date">[[dateText]]</div>
      <div class="flexchild plan-title text-center">[[titleText]]</div>
      <div class="flexchild plan-action text-right">[[subscription.action]]</div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'subscription-element',

        properties: {
          subscription: {
            type: Object
          },
          index: {
            type: Number
          },
          count: {
            type: Number
          },
          titleText: {
            type: String,
            computed: '_computeTitleText(subscription.title, subscription.isTrial, subscription.promo_code)'
          },
          dateText: {
            type: String,
            computed: '_computeDateText(subscription.time)'
          },
          isExpiringClass: {
            type: String,
            computed: '_computeIsExpiringClass(subscription.action)'
          },
          indexClass: {
            type: String,
            computed: '_computeIsIndexClass(index, count)'
          }
        },
        ready: function() {

        },
        _computeIsIndexClass: function(index, count) {
            var classes = [];
            classes.push(index % 2 != 0 ? 'even' : 'odd', index + 1 == count ? 'last' : null);
            return classes.join(' ');
        },
        _computeTitleText: function(title, isTrial, promoCode) {
          return title + (isTrial ? ' (trial)' : (promoCode ? ' (promo)' : null));
        },
        _computeDateText: function(time) {
          var date = new Date(time * 1000);
          return date.getMonthName() + ' ' + date.getDate() + ', ' + date.getFullYear();
        },
        _computeIsExpiringClass: function(action) {
          return action == 'started' ? null : 'plan-end';
        }
      });
    })();
  </script>
</dom-module>
