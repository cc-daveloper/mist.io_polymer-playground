<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="subscription-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        display: block;
      }

      tr {
        display: block;
        width: 100%;
      }

      tr {
        border-bottom: 1px solid #d4d4d4;
      }

      iron-form paper-button {
        margin: 20px 0 0;
      }

      iron-form paper-dropdown-menu {
        display: block;
      }

      .plan-action {
        color: #64b247;
      }

      .plan-end .plan-action {
        color: #d96557;
      }
    </style>

    <tr class$="plan-record [[isExpiringClass]]">
      <td class="plan-date">[[dateText]]</td>
      <td class="plan-title">[[titleText]]</td>
      <td class="plan-action">[[subscription.action]]</td>
    </tr>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'subscription-element',

        properties: {
          subscription: {
            type: Object
          },
          titleText: {
            type: String,
            computed: '_computeTitleText(subscription.title, subscription.isTrial, subscription.promo_code)'
          },
          dateText: {
            type: String,
            computed: '_computeDateText(subscription.time)'
          },
          isExpiringClass: {
            type: String,
            computed: '_computeIsExpiringClass(subscription.action)'
          }
        },
        ready: function() {

        },
        _computeTitleText: function(title, isTrial, promoCode) {
          return title + (isTrial ? ' (trial)' : (promoCode ? ' (promo)' : null));
        },
        _computeDateText: function(time) {
          var date = new Date(time * 1000);
          return date.getMonthName() + ' ' + date.getDate() + ', ' + date.getFullYear();
        },
        _computeIsExpiringClass: function(action) {
          return action == 'started' ? null : 'plan-end';
        }
      });
    })();
  </script>
</dom-module>
