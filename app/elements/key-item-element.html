<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="key-item-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        display: block;
      }

      paper-item:hover {
        cursor: pointer;
      }

      .flex-horizontal-with-ratios {
        @apply(--layout-horizontal);
      }

      .flexchild {
        @apply(--layout-flex);
      }
    </style>

    <paper-item on-tap="_viewKey" class="info-item flex-horizontal-with-ratios">
      <div class="flexchild">
        <paper-checkbox checked="{{selected}}" on-tap="_selectKey"></paper-checkbox> [[key.id]]
      </div>
      <div class="flexchild">[[isDefaultText]]</div>
    </paper-item>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'key-item-element',

        properties: {
          key: {
            type: Object
          },
          selected: {
            type: Boolean,
            value: false,
            notify: true
          },
          isDefaultText: {
            type: String,
            computed: '_computeIsDefaultText(key.isDefault)'
          }
        },
        listeners: {
          'selected-changed': '_selectKeyChanged'
        },
        _computeIsDefaultText: function(isDefault) {
          return isDefault ? 'Default' : null;
        },
        _selectKeyChanged: function(e) {
          var selected = e.detail.value;
          console.log(selected);
          this.fire('toggleSelectedKey', {
            key: this.key,
            selected: selected
          });
        },
        _viewKey: function(e) {
          window.location.hash = '!/keys/' + this.key.id;
        },
        _selectKey: function(e) {
          // This is used to prevent event bubbling
          e.stopPropagation();
        }
      });
    })();
  </script>
</dom-module>
