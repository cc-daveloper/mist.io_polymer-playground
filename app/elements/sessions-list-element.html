<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="sessions-list-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        display: block;
      }

      .search {
        display: inline-block;
      }

      .flex-horizontal-with-ratios {
        @apply(--layout-horizontal);
      }

      .flexchild {
        @apply(--layout-flex);
      }
    </style>

    <paper-card heading="Active Sessions">
      <div hidden$="[[!hasSessions]]" class="card-options">
        <paper-icon-button icon="search" on-tap="_toggleSearchSelected"></paper-icon-button>
        <paper-input hidden$="[[!showSearchOption]]" type="search" value="{{searchTerm}}" placeholder="Search..." no-label-float class="search"></paper-input>
        <paper-icon-button hidden$="[[!showDeleteOption]]" on-tap="_deleteSelected" icon="delete"></paper-icon-button>
      </div>

      <div class="card-content">
        <div class="info-list">
          <div class="info-head flex-horizontal-with-ratios">
            <div class="flexchild">
              <paper-checkbox checked="[[selectAll]]" on-tap="_selectAllChanged">Created At</paper-checkbox>
            </div>
            <div class="flexchild">Last Accessed</div>
            <div class="flexchild"></div>
            <div class="flexchild"></div>
          </div>
          <div class="info-body">
            <template is="dom-repeat" items=[[sessions]] as="session">
              <session-item-element session="[[session]]" index="[[index]]" count="[[sessions.length]]"></session-item-element>
            </template>
          </div>
        </div>
      </div>
    </paper-card>

    <array-selector id="selector" items="[[sessions]]" selected="{{selectedSessions}}" multi toggle></array-selector>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'sessions-list-element',

        properties: {
          sessions: {
            type: Array,
            value: function() {
              return SESSIONS;
            }
          },
          selectableSessions: {
            type: Array,
            computed: '_computeSelectableSessions(sessions)'
          },
          hasSessions: {
            type: Boolean,
            value: false
          },
          selectAll: {
            type: Boolean,
            value: false
          },
          showDeleteOption: {
            type: Boolean,
            value: false
          },
          showSearchOption: {
            type: Boolean,
            value: false
          },
          searchTerm: {
            type: String,
            value: '',
            notify: true
          }
        },
        observers: [
          '_sessionsChanged(selectableSessions.*, selectedSessions.*)'
        ],
        listeners: {
          'terminateSession': '_terminateSession',
          'toggleSelectedSession': '_toggleSelectedSession'
        },
        _computeSelectableSessions: function(sessions) {
          return sessions.filter(function(session) {
            return !session.active;
          });
        },
        _sessionsChanged: function(selectableSessions, selectedSessions) {
          this.set('showDeleteOption', selectedSessions.base.length > 0);

          this.set('hasSessions', selectableSessions.base.length > 0);

          if (selectedSessions.base.length < selectableSessions.base.length || selectableSessions.base.length === 0) {
            this.set('selectAll', false);
          }

          if (selectedSessions.base.length == selectableSessions.base.length && selectedSessions.base.length != 0) {
            this.set('selectAll', true);
          }
        },
        _searchSessions: function(searchTerm) {
          if (searchTerm) {
            searchTerm = searchTerm.toLowerCase();
            return function(session) {
              var name = session.name.toLowerCase();
              return name.indexOf(searchTerm) != -1;
            };
          }
        },
        _toggleSearchSelected: function() {
          var showSearchOption = !this.showSearchOption;
          this.set('showSearchOption', showSearchOption);

          if (!showSearchOption) {
            this.set('searchTerm', '');
          }
        },
        _selectAllChanged: function(e) {
          var selectAll = !this.selectAll,
            els = Polymer.dom(this.root).querySelectorAll('session-item-element');

          this.set('selectAll', selectAll);
          [].forEach.call(els, function(el, index) {
            el.selected = selectAll;
          }, this);
        },
        _terminateSession: function(e) {
          var session = e.detail.session,
            index = this.sessions.indexOf(session);
          this.splice('sessions', index, 1);
          this.$.selector.deselect(session);
        },
        _toggleSelectedSession: function(e) {
          this.$.selector.select(e.detail.session);
        },
        _deleteSelected: function(e) {
          this.selectedSessions.forEach(function(el, index) {
            var index = this.sessions.indexOf(el);
            this.splice('sessions', index, 1);
          }, this);
          this.$.selector.clearSelection();
        }
      });
    })();
  </script>
</dom-module>
