<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="script-run-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        display: block;
      }

      paper-dialog {
        width: 300px;
      }
    </style>

    <paper-dialog id="runScriptModal" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <h2>Run Script</h2>
      <paper-icon-button class="close" icon="clear" dialog-dismiss></paper-icon-button>
      <paper-dialog-scrollable>
        <div hidden$=[[!hasMachines]]>
          <paper-dropdown-menu class="dropdown-block" label="Select machine" horizontal-align="left">
            <paper-menu attr-for-selected="value" selected="{{selectedMachine}}" class="dropdown-content">
              <template is="dom-repeat" items="[[machinesOptions]]" as="machine">
                <paper-item value="[[machine]]">[[machine.name]]</paper-item>
              </template>
            </paper-menu>
          </paper-dropdown-menu>

          <paper-textarea label="Parameters (optional)" rows="5" max-rows="5" value="{{parameters}}"></paper-textarea>

          <paper-button class="submit-btn btn-block" disabled$="[[!formReady]]" raised on-tap="_submitForm">Run</paper-button>
        </div>

        <div hidden$=[[hasMachines]]>
          <p class="text-center">Please add some machines first!</p>
        </div>
      </paper-dialog-scrollable>
    </paper-dialog>

    <iron-ajax id="runScriptAjax" url="/scripts/[[script.id]]" method="POST" on-request="_ajaxRequest" on-response="_ajaxResponse"></iron-ajax>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'script-run-element',

        properties: {
          script: {
            type: Object,
            notify: true
          },
          parameters: {
            type: String,
            value: null
          },
          clouds: {
            type: Array
          },
          machinesOptions: {
            type: Array,
            computed: '_computeMachinesOptions(clouds)'
          },
          selectedMachine: {
            type: Object,
            value: null
          },
          hasMachines: {
            type: Boolean,
            computed: '_computeHasMachines(machinesOptions.*)'
          },
          sendingData: {
            type: Boolean,
            value: false
          },
          formReady: {
            type: Boolean,
            computed: '_computeFormReady(script.name, selectedMachine, sendingData)'
          }
        },
        listeners: {
          'iron-overlay-closed': '_modalClosed'
        },
        ready: function() {

        },
        _computeFormReady: function(name, id, sendingData) {
          var formReady = false;

          if (name && id) {
            formReady = true;
          }

          if (sendingData) {
            formReady = false;
          }

          return formReady;
        },
        _computeMachinesOptions: function(clouds) {
          return clouds
            .filter(function(cloud) {
              return cloud.enabled;
            })
            .map(function(cloud) {
              return cloud.machines;
            })
            .reduce(function(a, b) {
              return a.concat(b);
            });
        },
        _computeHasMachines: function(machinesOptions) {
          return machinesOptions.base.length > 0;
        },
        _openRunScriptModal: function(e) {
          this.$.runScriptModal.open();
        },
        _closeRunScriptModal: function(e) {
          this.$.runScriptModal.close();
        },
        _modalClosed: function(e) {
          if (e.srcElement.id == 'runScriptModal') {
            this._formReset();
          }
        },
        _submitForm: function(e) {
          this._closeRunScriptModal();

          var payload = {
            machine_id: this.selectedMachine.id,
            cloud_id: this.selectedMachine.cloud.id,
            params: this.parameters
          };
          console.log(payload);

          //   this.$.runScriptAjax.body = payload;
          //   this.$.runScriptAjax.generateRequest();
        },
        _formReset: function() {
          this.set('selectedMachine', null);
          this.set('parameters', null);
        },
        _runScriptRequest: function() {
          this.set('sendingData', true);
        },
        _runScriptResponse: function(e) {
          this.set('sendingData', false);
        }
      });
    })();
  </script>
</dom-module>
