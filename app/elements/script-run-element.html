<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="script-run-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        display: block;
      }

      paper-dialog {
        width: 300px;
      }
    </style>

    <paper-dialog id="runScriptModal" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <h2>Run Script</h2>
      <paper-icon-button class="close" icon="clear" on-tap="_closeRunScriptModal"></paper-icon-button>
      <paper-dialog-scrollable>
        <div hidden$=[[!hasMachines]]>
          <paper-dropdown-menu class="dropdown-block" label="Select machine" horizontal-align="left">
            <paper-menu attr-for-selected="value" selected="{{selectedMachine}}" class="dropdown-content">
              <template is="dom-repeat" items="[[machines]]" as="machine">
                <paper-item value="[[machine.name]]">[[machine.name]]</paper-item>
              </template>
            </paper-menu>
          </paper-dropdown-menu>

          <paper-button class="submit-btn btn-block" disabled$="[[!formReady]]" raised on-tap="_submitForm">Run</paper-button>
        </div>

        <div hidden$=[[hasMachines]]>
          <p class="text-center">Please add some machines first!</p>
        </div>
      </paper-dialog-scrollable>
    </paper-dialog>

    <iron-ajax id="runScriptAjax" url="/scripts/[[script.id]]" method="POST" on-request="_ajaxRequest" on-response="_ajaxResponse"></iron-ajax>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'script-run-element',

        properties: {
          script: {
            type: Object,
            notify: true
          },
          machines: {
            type: Array,
            value: []
          },
          selectedMachine: {
            type: Object,
            value: null
          },
          hasMachines: {
            type: Boolean,
            computed: '_computeHasMachines(machines.*)'
          },
          sendingData: {
            type: Boolean,
            value: false
          },
          formReady: {
            type: Boolean,
            computed: '_computeFormReady(script.name, sendingData)'
          }
        },
        listeners: {
          'iron-overlay-closed': '_modalClosed'
        },
        ready: function() {

        },
        _computeFormReady: function(name, sendingData) {
          var formReady = false;

          if (name) {
            formReady = true;
          }

          if (sendingData) {
            formReady = false;
          }

          return formReady;
        },
        _computeHasMachines: function(machines) {
          return machines.base.length > 0;
        },
        _openRunScriptModal: function(e) {
          this.$.runScriptModal.open();
        },
        _closeRunScriptModal: function(e) {
          this.$.runScriptModal.close();
        },
        _modalClosed: function() {
          this._formReset();
        },
        _submitForm: function(e) {
          this._closeRunScriptModal();
        },
        _formReset: function() {
          this.set('selectedMachine', null);
        },
        _runScriptAjax: function(e) {
          //   this.$.runScriptAjax.generateRequest();
        },
        _runScriptRequest: function() {
          this.set('sendingData', true);
        },
        _runScriptResponse: function(e) {
          this.set('sendingData', false);
        }
      });
    })();
  </script>
</dom-module>
