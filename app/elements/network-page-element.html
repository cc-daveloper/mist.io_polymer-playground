<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="network-page-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        display: block;
      }
    </style>

    <paper-card heading="Single Network">
      <div class="card-content">
        <h2>[[network.name]]</h2>
      </div>
    </paper-card>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'network-page-element',

        properties: {
          network: {
            type: Object,
            computed: '_computeNetwork(id)'
          },
          id: {
            type: String
          }
        },
        _computeNetwork: function(id) {
          var current = null;
          Mist.networks.forEach(function(network) {
            if (network.id == id) {
              current = network;
            }
          }, this);
          return current;
        }
      });
    })();
</script>
</dom-module>
