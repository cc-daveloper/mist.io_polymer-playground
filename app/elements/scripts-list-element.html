<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="scripts-list-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        display: block;
      }

      .flex-horizontal-with-ratios {
        @apply(--layout-horizontal);
      }

      .flexchild {
        @apply(--layout-flex);
      }
    </style>

    <paper-card heading="Scripts">
      <div hidden$="[[!hasScripts]]" class="card-options">
        <paper-icon-button icon="search" on-tap="_toggleSearchSelected"></paper-icon-button>
        <paper-input hidden$="[[!showSearchOption]]" type="search" value="{{searchTerm}}" placeholder="Search..." no-label-float class="search"></paper-input>

        <paper-icon-button hidden$="[[!showRunOption]]" on-tap="_runSelected" icon="schedule"></paper-icon-button>

        <paper-icon-button hidden$="[[!showEditOption]]" on-tap="_editSelected" icon="image:edit"></paper-icon-button>

        <paper-icon-button hidden$="[[!showDeleteOption]]" on-tap="_deleteSelected" icon="delete"></paper-icon-button>
      </div>

      <div class="card-content">
        <div hidden$="[[!hasScripts]]" class="info-list">
          <div class="info-head flex-horizontal-with-ratios">
            <div class="flexchild">
              <paper-checkbox checked="[[selectAll]]" on-tap="_selectAllChanged"></paper-checkbox> Œùame
            </div>
            <div class="flexchild">Type</div>
          </div>
          <div class="info-body">
            <iron-list items="[[filteredScripts]]" as="script" sort="_computeSort">
              <template>
                <script-item-element script="[[script]]"></script-item-element>
              </template>
            </iron-list>
          </div>
        </div>

        <p hidden$="[[hasScripts]]">
          No scripts found here. You can add some by using the action button!
        </p>
      </div>
    </paper-card>

    <array-selector id="selector" items="[[filteredScripts]]" selected="{{selectedScripts}}" multi toggle></array-selector>

    <paper-fab id="addBtn" icon="add" on-tap="_openAddScriptModal"></paper-fab>
    <script-edit-element script="[[selectedScript]]"></script-edit-element>
    <script-run-element script="[[selectedScript]]" clouds="[[clouds]]"></script-run-element>
    <iron-signals on-iron-signal-confirmation="_deleteSelectedResponce"></iron-signals>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'scripts-list-element',

        properties: {
          scripts: {
            type: Array,
            value: function() {
              return Mist.scripts;
            }
          },
          filteredScripts: {
            type: Array,
            computed: '_computeFilteredScripts(scripts.*, searchTerm)'
          },
          selectedScript: {
            type: Object,
            value: null
          },
          clouds: {
            type: Array,
            value: function() {
              return Mist.clouds;
            }
          },
          selectAll: {
            type: Boolean,
            value: false
          },
          hasScripts: {
            type: Boolean,
            value: false
          },
          showEditOption: {
            type: Boolean,
            value: false
          },
          showRunOption: {
            type: Boolean,
            value: false
          },
          showDeleteOption: {
            type: Boolean,
            value: false
          },
          showSearchOption: {
            type: Boolean,
            value: false
          },
          searchTerm: {
            type: String,
            value: '',
            notify: true
          }
        },
        observers: [
          '_scriptsChanged(scripts.*, selectedScripts.*)'
        ],
        listeners: {
          'toggleSelectedScript': '_toggleSelectedScript',
          'addScript': '_addScript',
          'updateSelectedScript': '_updateSelectedScript'
        },
        _computeSort: function(a, b) {
          return a.isDefault === b.isDefault ? 0 : (a.isDefault ? -1 : 1);
        },
        _computeFilteredScripts: function(scripts, searchTerm) {
          var searchTerm = searchTerm.toLowerCase();
          return scripts.base.filter(function(script) {
            var name = script.name.toLowerCase();
            return name.indexOf(searchTerm) != -1;
          });
        },
        _scriptsChanged: function(scripts, selectedScripts) {
          this.set('showDeleteOption', selectedScripts.base.length > 0);

          this.set('selectedScript', selectedScripts.base.length == 1 ? selectedScripts.base[0] : null);

          this.set('showRunOption', selectedScripts.base.length == 1);

          this.set('showEditOption', selectedScripts.base.length == 1);

          this.set('hasScripts', scripts.base.length > 0);

          if (selectedScripts.base.length < scripts.base.length || scripts.base.length === 0) {
            this.set('selectAll', false);
          }

          if (selectedScripts.base.length == scripts.base.length && selectedScripts.base.length != 0) {
            this.set('selectAll', true);
          }
        },
        _selectAllChanged: function(e) {
          var selectAll = !this.selectAll,
            els = Polymer.dom(this.root).querySelectorAll('script-item-element');

          this.set('selectAll', selectAll);
          [].forEach.call(els, function(el, index) {
            el.selected = selectAll;
          }, this);
        },
        _toggleSelectedScript: function(e) {
          this.$.selector.select(e.detail.script);
        },
        _toggleSearchSelected: function() {
          var showSearchOption = !this.showSearchOption;
          this.set('showSearchOption', showSearchOption);

          if (!showSearchOption) {
            this.set('searchTerm', '');
          }
        },
        _deleteSelected: function(e) {
          this._showDialog({
            title: "Delete Script",
            body: "Are you sure you want delete those scripts?",
            reason: "delete_scripts"
          });
        },
        _deleteSelectedResponce: function(e) {
          var reason = e.detail.reason,
            response = e.detail.response;

          if (response.confirmed) {
            if (reason == "delete_scripts") {
              console.log('i am deleting scrips');

              //   this.selectedScripts.forEach(function(script, index) {
              //     var index = this.scripts.indexOf(script);
              //     this.splice('scripts', index, 1);
              //   }, this);
              //   this.$.selector.clearSelection();
            }
          }
        },
        _editSelected: function(e) {
          var el = Polymer.dom(this.root).querySelector('script-edit-element');
          el._openEditScriptModal();
        },
        _runSelected: function(e) {
          var el = Polymer.dom(this.root).querySelector('script-run-element');
          el._openRunScriptModal();
        },
        _updateSelectedScript: function(e) {
          var script = e.detail.script,
            index = this.filteredScripts.indexOf(script);
          this.set('filteredScripts.' + index + '.name', script.name);
          this.set('filteredScripts.' + index + '.description', script.description);
        },
        _openAddScriptModal: function(e) {
          var el = Polymer.dom(this.root).querySelector('script-add-element');
          el._openAddScriptModal();
        },
        _addScript: function(e) {
          var script = e.detail.script;
          this.push('scripts', script);
        },
        _showDialog: function(info) {
          var dialog = Polymer.dom(document).querySelector('dialog-element');
          dialog.title = info.title;
          dialog.body = info.body;
          dialog.reason = info.reason;
          dialog._openDialog();
        }
      });
    })();
  </script>
</dom-module>
