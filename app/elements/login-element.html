<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="login-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        display: block;
      }

      paper-dialog {
        min-width: 300px;
        position: relative;
      }

      paper-dialog paper-icon-button {
        position: absolute;
        margin: 0;
        top: 18px;
        right: 14px;
      }

      paper-dialog paper-button {
        display: block;
        margin: 20px 0 0;
        background-color: #3f51b5;
        color: #fff;
      }

      paper-dialog paper-button[disabled] {
        background-color: #ccc;
        color: #fff;
        cursor: not-allowed;
      }
    </style>

    <paper-card heading="Login">
      <div class="card-content">
        <paper-button raised on-tap="_openLoginModal">Do you want to login?</paper-button>

        <h2 hidden$="[[!formReady]]">I have your data my friend with email: [[user.email]]!</h2>
      </div>
    </paper-card>

    <paper-dialog id="loginModal" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <h2>Sign In</h2>
      <paper-icon-button icon="clear" on-tap="_closeLoginModal"></paper-icon-button>
      <paper-dialog-scrollable>
        <form is="iron-form" id="loginForm" method="post" action="/api/v1/login" novalidate>
          <paper-input id="email" name="email" type="email" label="Email" required error-message="Please enter a valid email address" value="{{user.email}}" auto-validate></paper-input>

          <paper-input id="password" name="password" type="password" label="Password" required error-message="Please enter your password" value="{{user.password}}" auto-validate></paper-input>

          <paper-button id="submitBtn" type="submit" on-tap="_submitForm" disabled$="[[!formReady]]" raised>Submit</paper-button>
        </form>
      </paper-dialog-scrollable>
    </paper-dialog>

    <!-- <iron-ajax id="ajax" url="/api/v1/login" method="POST" on-request="_ajaxRequest" on-response="_ajaxResponse"></iron-ajax> -->
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'login-element',

        properties: {
          user: {
            type: Object,
            value: function() {
              return {
                email: '',
                password: ''
              }
            },
            notify: true
          },
          sendingData: {
            type: Boolean,
            value: false
          },
          formReady: {
            type: Boolean,
            computed: '_computeFormReady(user.email, user.password, sendingData)'
          }
        },
        listeners: {
          'iron-overlay-closed': '_modalClosed'
        },
        ready: function() {

        },
        _computeFormReady: function(email, password, sendingData) {
          var formReady = false;

          if (email && password) {
            formReady = true;
          }

          if (sendingData) {
            formReady = false;
          }

          return formReady;
        },
        _openLoginModal: function(e) {
          this.$.loginModal.open();
        },
        _closeLoginModal: function(e) {
          this.$.loginModal.close();
        },
        _trackErrors: function(e) {
          console.log(e);
        },
        _submitForm: function(e) {
          var loginForm = this.$.loginForm,
            isValid = loginForm.validate();

          if (isValid) {

          } else {

          }
        },
        _modalClosed: function() {
          this._formReset();
        },
        _formReset: function() {
          this.set('user.email', '');
          this.set('user.password', '');
          this.$.email.invalid = false;
          this.$.password.invalid = false;
        },
        _ajaxRequest: function() {
          this.set('sendingData', true);
        },
        _ajaxResponse: function() {
          this.set('sendingData', false);
          this._formReset();
        }
      });
    })();
  </script>
</dom-module>
