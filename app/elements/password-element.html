<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="password-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        display: block;
      }
    </style>

    <paper-card heading="Security">
      <div class="card-content">
        <template is="dom-if" if="[[user.hasPass]]">
          <paper-input label="Current Password" required error-message="Please enter your old password" value="{{user.currentPassword}}"></paper-input>

          <paper-input label="New Password" required error-message="Please enter your new password" value="{{user.newPassword}}"></paper-input>

          <paper-input label="Confirm New Password" required error-message="Please enter your new password again" value="{{user.confirmNewPassword}}"></paper-input>

          <paper-button class="submit-btn" disabled$="[[!formReady]]" raised on-tap="_submitForm">Submit</paper-button>
        </template>

        <template is="dom-if" if="[[!user.hasPass]]">
          <div class="text-center">
            <paper-button class="submit-btn" raised on-tap="_setPassword">Set Password</paper-button>
            <p>* For security reasons, since you haven't specified a password before, an email will be sent to your email: "[[user.email]]" to guide you through the process</p>
          </div>
        </template>
      </div>
    </paper-card>

    <iron-ajax id="ajax" url="/account" method="POST" on-request="_ajaxRequest" on-response="_ajaxResponse"></iron-ajax>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'password-element',

        properties: {
          user: {
            type: Object,
            value: function() {
              return {
                currentPassword: null,
                newPassword: null,
                confirmNewPassword: null,
                email: EMAIL,
                hasPass: HAS_PASS
              }
            },
            notify: true
          },
          sendingData: {
            type: Boolean,
            value: false
          },
          formReady: {
            type: Boolean,
            computed: '_computeFormReady(user.currentPassword, user.newPassword, user.confirmNewPassword, sendingData)'
          }
        },
        ready: function() {

        },
        _computeFormReady: function(currentPassword, newPassword, confirmNewPassword, sendingData) {
          var formReady = false;

          if (currentPassword && newPassword && confirmNewPassword) {
            formReady = true;
          }

          if (sendingData) {
            formReady = false;
          }

          return formReady;
        },
        _submitForm: function(e) {
          var payload = {
            action: 'update_password',
            current_password: this.user.currentPassword,
            password: this.user.newPassword,
          };
          console.log(payload);
          //   this.$.ajax.body = payload;
          //   this.$.ajax.generateRequest();
        },
        _setPassword: function() {
          alert('a redirection shall happen here!');
        },
        _formReset: function() {
          this.set('user.currentPassword', null);
          this.set('user.newPassword', null);
          this.set('user.confirmNewPassword', null);
        },
        _ajaxRequest: function() {
          this.set('sendingData', true);
        },
        _ajaxResponse: function() {
          this.set('sendingData', false);
          this._formReset();
        }
      });
    })();
  </script>
</dom-module>
