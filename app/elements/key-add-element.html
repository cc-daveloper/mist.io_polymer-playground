<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="key-add-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        display: block;
      }

      .btn-group paper-button {
        width: 50%;
        float: left;
        display: block;
      }

      .btn-group paper-button:first-of-type {
        border-radius: 3px 0 0 3px;
      }

      .btn-group paper-button:last-of-type {
        border-radius: 0 3px 3px 0;
      }

      paper-dialog {
        width: 100%;
        max-width: 800px;
        position: relative;
      }

      paper-dialog paper-icon-button {
        position: absolute;
        margin: 0;
        top: 18px;
        right: 14px;
      }

      paper-dialog paper-button {
        display: block;
        margin: 20px 0 0;
        background-color: #3f51b5;
        color: #fff;
      }

      paper-dialog paper-button[disabled] {
        background-color: #ccc;
        color: #fff;
        cursor: not-allowed;
      }
    </style>

    <paper-card heading="Add Key">
      <div class="card-content">
        <paper-button raised on-tap="_openAddKeyModal">Do you want to add key?</paper-button>
      </div>
    </paper-card>

    <paper-dialog id="addKeyModal" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <h2>Add Key</h2>
      <paper-icon-button icon="clear" on-tap="_closeAddKeyModal"></paper-icon-button>
      <paper-dialog-scrollable>
        <form is="iron-form" id="form" method="post" action="/login">
          <paper-input label="Name" required error-message="Please enter key's name" value="{{key.name}}"></paper-input>

          <paper-textarea label="Private Key" rows="5" required error-message="Please enter private key" value="{{key.privateKey}}" max-rows="5"></paper-textarea>

          <paper-textarea hidden$="[[!showPublicKey]]" label="Public Key" rows="5" value="{{key.publicKey}}" max-rows="5"></paper-textarea>

          <div class="clearfix btn-group">
            <paper-button raised on-tap="_generateKey">Generate</paper-button>
            <paper-button raised on-tap="_uploadKey">Upload</paper-button>
          </div>

          <paper-button disabled$="[[!formReady]]" raised on-tap="_submitForm">Add</paper-button>
        </form>
      </paper-dialog-scrollable>
    </paper-dialog>

    <iron-ajax id="generateKeyAjax" url="/keys" method="POST" on-request="_generateKeyAjaxRequest" on-response="_generateKeyAjaxResponse"></iron-ajax>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'key-add-element',

        properties: {
          key: {
            type: Object,
            value: function() {
              return {
                name: null,
                publicKey: null,
                privateKey: null
              }
            },
            notify: true
          },
          showPublicKey: {
            type: Boolean,
            value: false
          },
          sendingData: {
            type: Boolean,
            value: false
          },
          formReady: {
            type: Boolean,
            computed: '_computeFormReady(key.name, key.privateKey, sendingData)'
          }
        },
        listeners: {
          'iron-overlay-closed': '_modalClosed'
        },
        ready: function() {

        },
        _computeFormReady: function(name, privateKey, sendingData) {
          var formReady = false;

          if (name && privateKey) {
            formReady = true;
          }

          if (sendingData) {
            formReady = false;
          }

          return formReady;
        },
        _openAddKeyModal: function(e) {
          this.$.addKeyModal.open();
        },
        _closeAddKeyModal: function(e) {
          this.$.addKeyModal.close();
        },
        _uploadKey: function(e) {
          console.log('upload');
        },
        _modalClosed: function() {
          this._formReset();
        },
        _formReset: function() {
          this.set('key.name', null);
          this.set('key.publicKey', null);
          this.set('key.privateKey', null);
          this.set('showPublicKey', false);
        },

        // Generate Key Request
        _generateKey: function(e) {
          //   this.$.generateKeyAjax.generateRequest();
        },
        _generateKeyAjaxRequest: function() {
          this.set('sendingData', true);
        },
        _generateKeyAjaxResponse: function(e) {
          var response = e.detail;
          this.set('key.publicKey', response.public.trim());
          this.set('key.privateKey', response.priv);
          this.set('sendingData', false);
          this.set('showPublicKey', true);
        }
      });
    })();
  </script>
</dom-module>
