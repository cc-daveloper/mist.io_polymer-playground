<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="billing-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        display: block;
      }

      iron-form paper-button {
        margin: 20px 0 0;
      }

      iron-form paper-dropdown-menu {
        display: block;
      }
    </style>

    <paper-card heading="Billing">
      <div class="card-content clearfix">
        <template is="dom-repeat" items=[[plans]] as="plan">
          <plan-element plan="[[plan]]"></plan-element>
        </template>
      </div>
    </paper-card>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'billing-element',

        properties: {
          plans: {
            type: Array,
            value: []
          }
        },
        ready: function() {
          this.set('plans', PLANS);
        }
      });
    })();
  </script>
</dom-module>
