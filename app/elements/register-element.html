<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="register-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        display: block;
      }

      paper-dialog {
        width: 300px;
      }
    </style>

    <paper-card heading="Register">
      <div class="card-content">
        <paper-button raised on-tap="_openRegisterModal">Do you want to register?</paper-button>

        <template is="dom-if" if="[[_computeFormReady(user.name, user.email)]]">
          <h2>I have your data dear [[user.name]]!</h2>
        </template>
      </div>
    </paper-card>

    <paper-dialog id="registerModal" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <h2>Register</h2>
      <paper-icon-button class="close" icon="clear" dialog-dismiss></paper-icon-button>
      <paper-dialog-scrollable>
        <paper-input id="name" label="Name" required error-message="Please enter your name" value="{{user.name}}"></paper-input>

        <paper-input id="email" type="email" label="Email" required error-message="Please enter a valid email address" value="{{user.email}}"></paper-input>

        <paper-button class="submit-btn btn-block" disabled$="[[!formReady]]" raised on-tap="_submitForm">Submit</paper-button>
      </paper-dialog-scrollable>
    </paper-dialog>

    <iron-ajax id="ajax" url="/account" method="POST" on-request="_ajaxRequest" on-response="_ajaxResponse"></iron-ajax>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'register-element',

        properties: {
          user: {
            type: Object,
            value: function() {
              return {
                name: '',
                email: ''
              }
            },
            notify: true
          },
          sendingData: {
            type: Boolean,
            value: false
          },
          formReady: {
            type: Boolean,
            computed: '_computeFormReady(user.name, user.email, sendingData)'
          }
        },
        listeners: {
          'iron-overlay-closed': '_modalClosed'
        },
        ready: function() {

        },
        _computeFormReady: function(name, email, sendingData) {
          var formReady = false;

          if (name && email) {
            formReady = true;
          }

          if (sendingData) {
            formReady = false;
          }

          return formReady;
        },
        _openRegisterModal: function(e) {
          this.$.registerModal.open();
        },
        _closeRegisterModal: function(e) {
          this.$.registerModal.close();
        },
        _submitForm: function(e) {

        },
        _modalClosed: function() {
          this._formReset();
        },
        _formReset: function() {
          this.set('user.name', '');
          this.set('user.email', '');
          this.$.name.invalid = false;
          this.$.email.invalid = false;
        },
        _ajaxRequest: function() {
          this.set('sendingData', true);
        },
        _ajaxResponse: function() {
          this.set('sendingData', false);
          this._formReset();
        }
      });
    })();
  </script>
</dom-module>
