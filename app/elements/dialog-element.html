<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="dialog-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 100%;
      }

      paper-menu,
      paper-dropdown-menu {
        width: 100%;
      }

      paper-dialog {
        min-width: 300px;
        position: relative;
      }

      paper-dialog .close {
        position: absolute;
        margin: 0;
        top: 18px;
        right: 14px;
      }

      paper-dialog paper-button {
        display: block;
        margin: 20px 0 0;
        background-color: #3f51b5;
        color: #fff;
      }

      paper-dialog paper-button[disabled] {
        background-color: #ccc;
        color: #fff;
        cursor: not-allowed;
      }
    </style>

    <paper-dialog id="dialogModal" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <h2>Dialog</h2>
      <paper-icon-button icon="clear" class="close" on-tap="_closeDialog"></paper-icon-button>
      <paper-dialog-scrollable>
        <p>
          Hello from dialog!
        </p>

        <paper-button raised>Submit</paper-button>
      </paper-dialog-scrollable>
    </paper-dialog>

    <iron-signals on-iron-signal-marios="_openDialog"></iron-signals>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'dialog-element',

        properties: {

        },
        listeners: {
          'iron-overlay-closed': '_modalClosed'
        },
        ready: function() {

        },
        _openDialog: function(e) {
          console.log(e);
          this.$.dialogModal.open();
        },
        _closeDialog: function(e) {
          console.log(e);
          this.$.dialogModal.close();
        },
        _modalClosed: function(e) {
          console.log(this.$.dialogModal.closingReason);
        }
      });
    })();
  </script>
</dom-module>
