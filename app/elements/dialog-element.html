<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="dialog-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 100%;
      }

      paper-menu,
      paper-dropdown-menu {
        width: 100%;
      }

      paper-dialog {
        width: 300px;
      }
    </style>

    <paper-dialog id="dialogModal" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <h2>[[title]]</h2>
      <paper-icon-button icon="clear" class="close" dialog-dismiss></paper-icon-button>
      <paper-dialog-scrollable>
        <p class="text-center">
          [[body]]
        </p>

        <!-- <paper-button class="btn-block submit-btn" raised dialog-confirm>Submit</paper-button> -->

        <div class="clearfix btn-group">
          <paper-button class="purple" raised dialog-dismiss>No</paper-button>
          <paper-button class="purple" raised dialog-confirm>Yes</paper-button>
        </div>
      </paper-dialog-scrollable>
    </paper-dialog>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'dialog-element',

        properties: {
          title: {
            type: String,
            value: null
          },
          body: {
            type: String,
            value: null
          },
          reason: {
            type: String,
            value: null
          }
        },
        listeners: {
          'iron-overlay-closed': '_modalClosed'
        },
        ready: function() {

        },
        _openDialog: function(e) {
          this.$.dialogModal.open();
        },
        _closeDialog: function(e) {
          this.$.dialogModal.close();
        },
        _modalClosed: function(e) {
          if (e.srcElement.id == 'dialogModal') {
            console.log(this.$.dialogModal.closingReason);
            this.fire('iron-signal', {
              name: 'confirmation',
              data: {
                response: this.$.dialogModal.closingReason,
                reason: this.reason
              }
            });
          }
        }
      });
    })();
  </script>
</dom-module>
