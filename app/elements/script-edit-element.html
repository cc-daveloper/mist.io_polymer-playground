<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="script-edit-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        display: block;
      }

      paper-dialog {
        width: 300px;
      }

      paper-dialog paper-icon-button {
        position: absolute;
        margin: 0;
        top: 18px;
        right: 14px;
      }

      paper-dialog paper-button {
        display: block;
        margin: 20px 0 0;
        background-color: #3f51b5;
        color: #fff;
      }

      paper-dialog paper-button[disabled] {
        background-color: #ccc;
        color: #fff;
        cursor: not-allowed;
      }
    </style>

    <paper-dialog id="editScriptModal" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <h2>Edit Script</h2>
      <paper-icon-button icon="clear" on-tap="_closeEditScriptModal"></paper-icon-button>
      <paper-dialog-scrollable>
        <paper-input id="name" label="Name" error-message="Please enter script's name" value="{{script.name}}"></paper-input>

        <paper-textarea id="description" label="Description (optional)" rows="5" max-rows="5" error-message="Please enter script's description" value="{{script.description}}"></paper-textarea>

        <paper-button disabled$="[[!formReady]]" raised on-tap="_submitForm">Add</paper-button>
      </paper-dialog-scrollable>
    </paper-dialog>

    <iron-ajax id="editScriptAjax" url="/scripts/[[script.id]]" method="POST" on-request="_ajaxRequest" on-response="_ajaxResponse"></iron-ajax>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'script-edit-element',

        properties: {
          script: {
            type: Object,
            value: {
              name: null,
              description: null
            },
            notify: true
          },
          sendingData: {
            type: Boolean,
            value: false
          },
          formReady: {
            type: Boolean,
            computed: '_computeFormReady(script.name, sendingData)'
          }
        },
        listeners: {
          'iron-overlay-closed': '_modalClosed'
        },
        ready: function() {

        },
        _computeFormReady: function(name, sendingData) {
          var formReady = false;

          if (name) {
            formReady = true;
          }

          if (sendingData) {
            formReady = false;
          }

          return formReady;
        },
        _openEditScriptModal: function(e) {
          this.$.editScriptModal.open();
        },
        _closeEditScriptModal: function(e) {
          this.$.editScriptModal.close();
        },
        _modalClosed: function() {
          this._formReset();
        },
        _submitForm: function(e) {
          this.fire('updateSelectedScript', {
            script: this.script
          });
          this._closeEditScriptModal();
        },
        _formReset: function() {
          //   this.set('script.id', '');
        },
        _editScriptAjax: function(e) {
          //   this.$.editScriptAjax.generateRequest();
        },
        _editScriptRequest: function() {
          this.set('sendingData', true);
        },
        _editScriptResponse: function(e) {
          this.set('sendingData', false);
        }
      });
    })();
  </script>
</dom-module>
