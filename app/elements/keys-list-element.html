<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="keys-list-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        display: block;
      }

      .search {
        display: inline-block;
      }

      .flex-horizontal-with-ratios {
        @apply(--layout-horizontal);
      }

      .flexchild {
        @apply(--layout-flex);
      }
    </style>

    <paper-card heading="Keys">
      <div hidden$="[[!hasKeys]]" class="card-options">
        <paper-icon-button icon="search" on-tap="_toggleSearchSelected"></paper-icon-button>
        <paper-input hidden$="[[!showSearchOption]]" type="search" value="{{searchTerm}}" placeholder="Search..." no-label-float class="search"></paper-input>
        <paper-icon-button hidden$="[[!showMakeDefaultOption]]" on-tap="_starSelected" icon="star-border"></paper-icon-button>
        <paper-icon-button hidden$="[[!showEditOption]]" on-tap="_editSelected" icon="image:edit"></paper-icon-button>
        <paper-icon-button hidden$="[[!showDeleteOption]]" on-tap="_deleteSelected" icon="delete"></paper-icon-button>
      </div>

      <div class="card-content">
        <div hidden$="[[!hasKeys]]" class="info-list">
          <div class="info-head flex-horizontal-with-ratios">
            <div class="flexchild">
              <paper-checkbox checked="[[selectAll]]" on-tap="_selectAllChanged">Œùame</paper-checkbox>
            </div>
            <div class="flexchild">Default</div>
          </div>
          <div class="info-body">
            <iron-list items="[[filteredKeys]]" as="key" sort="_computeSort">
              <template>
                <key-item-element key="[[key]]"></key-item-element>
              </template>
            </iron-list>
          </div>
        </div>

        <p hidden$="[[hasKeys]]">
          No keys found here. You can add some by using the action button!
        </p>
      </div>
    </paper-card>

    <array-selector id="selector" items="[[keys]]" selected="{{selectedKeys}}" multi toggle></array-selector>

    <paper-fab id="addBtn" icon="add" on-tap="_openAddKeyModal"></paper-fab>
    <key-add-element></key-add-element>
    <key-edit-element key="[[selectedKey]]"></key-edit-element>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'keys-list-element',

        properties: {
          keys: {
            type: Array,
            value: function() {
              return Mist.keys;
            }
          },
          filteredKeys: {
            type: Array,
            computed: '_computeFilteredKeys(keys, searchTerm)'
          },
          selectedKey: {
            type: Object,
            value: null
          },
          selectAll: {
            type: Boolean,
            value: false
          },
          hasKeys: {
            type: Boolean,
            value: false
          },
          showMakeDefaultOption: {
            type: Boolean,
            value: false
          },
          showEditOption: {
            type: Boolean,
            value: false
          },
          showDeleteOption: {
            type: Boolean,
            value: false
          },
          showSearchOption: {
            type: Boolean,
            value: false
          },
          searchTerm: {
            type: String,
            value: '',
            notify: true
          }
        },
        observers: [
          '_keysChanged(keys.*, selectedKeys.*)'
        ],
        listeners: {
          'toggleSelectedKey': '_toggleSelectedKey',
          'addKey': '_addKey',
          'updateSelectedKey': '_updateSelectedKey'
        },
        _computeSort: function(a, b) {
          return a.isDefault === b.isDefault ? 0 : (a.isDefault ? -1 : 1);
        },
        _computeFilteredKeys: function(keys, searchTerm) {
          var searchTerm = searchTerm.toLowerCase();
          return keys.filter(function(key) {
            var id = key.id.toLowerCase();
            return id.indexOf(searchTerm) != -1;
          });
        },
        _keysChanged: function(keys, selectedKeys) {
          this.set('showDeleteOption', selectedKeys.base.length > 0);

          this.set('selectedKey', selectedKeys.base.length == 1 ? selectedKeys.base[0] : null);

          this.set('showMakeDefaultOption', selectedKeys.base.length == 1);

          this.set('showEditOption', selectedKeys.base.length == 1);

          this.set('hasKeys', keys.base.length > 0);

          if (selectedKeys.base.length < keys.base.length || keys.base.length === 0) {
            this.set('selectAll', false);
          }

          if (selectedKeys.base.length == keys.base.length && selectedKeys.base.length != 0) {
            this.set('selectAll', true);
          }
        },
        _selectAllChanged: function(e) {
          var selectAll = !this.selectAll,
            els = Polymer.dom(this.root).querySelectorAll('key-item-element');

          this.set('selectAll', selectAll);
          [].forEach.call(els, function(el, index) {
            el.selected = selectAll;
          }, this);
        },
        _toggleSelectedKey: function(e) {
          this.$.selector.select(e.detail.key);
        },
        _toggleSearchSelected: function() {
          var showSearchOption = !this.showSearchOption;
          this.set('showSearchOption', showSearchOption);

          if (!showSearchOption) {
            this.set('searchTerm', '');
          }
        },
        _deleteSelected: function(e) {
          this.selectedKeys.forEach(function(key, index) {
            var index = this.keys.indexOf(key);
            this.splice('keys', index, 1);
          }, this);
          this.$.selector.clearSelection();
        },
        _starSelected: function(e) {
          var selectedKey = this.selectedKey;
          this.keys.forEach(function(key, index) {
            this.set('keys.' + index + '.isDefault', key.id == selectedKey.id);
          }, this);
        },
        _editSelected: function(e) {
          var el = Polymer.dom(this.root).querySelector('key-edit-element');
          el._openEditKeyModal();
        },
        _updateSelectedKey: function(e) {
          var key = e.detail.key,
            index = this.keys.indexOf(key);
          this.set('keys.' + index + '.id', key.id);
        },
        _openAddKeyModal: function(e) {
          var el = Polymer.dom(this.root).querySelector('key-add-element');
          el._openAddKeyModal();
        },
        _addKey: function(e) {
          var key = e.detail.key;
          this.push('keys', key);
        }
      });
    })();
  </script>
</dom-module>
