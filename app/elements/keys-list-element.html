<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="keys-list-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        display: block;
      }

      .flex-horizontal-with-ratios {
        @apply(--layout-horizontal);
      }

      .flexchild {
        @apply(--layout-flex);
      }
    </style>

    <paper-card heading="Keys">
      <div class="card-content">
        <div class="info-head flex-horizontal-with-ratios">
          <div class="flexchild">
            <paper-checkbox>Œùame</paper-checkbox>
          </div>
          <div class="flexchild">Default</div>
        </div>
        <div class="info-body">
          <iron-list items="[[keys]]" as="key" sort="_computeSort">
            <template>
              <key-item-element key="[[key]]"></key-item-element>
            </template>
          </iron-list>
        </div>
      </div>
    </paper-card>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'keys-list-element',

        properties: {
          keys: {
            type: Array,
            value: [{
              id: "test2",
              isDefault: false
            }, {
              id: "primary",
              isDefault: true
            }, {
              id: "kvm",
              isDefault: false
            }]
          }
        },
        ready: function() {

        },
        _computeSort: function(a, b) {
          return a.isDefault === b.isDefault ? 0 : (a.isDefault ? -1 : 1);
        }
      });
    })();
  </script>
</dom-module>
