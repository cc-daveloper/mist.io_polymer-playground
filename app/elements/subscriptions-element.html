<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="subscriptions-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        display: block;
      }

      .flex-horizontal-with-ratios {
        @apply(--layout-horizontal);
      }

      .flexchild {
        @apply(--layout-flex);
      }
    </style>

    <paper-card heading="Subscription History">
      <div class="card-content">
        <div class="info-list">
          <div class="info-head flex-horizontal-with-ratios">
            <div class="flexchild">Date</div>
            <div class="flexchild text-center">Plan</div>
            <div class="flexchild text-right">Action</div>
          </div>
          <div class="info-body">
            <template is="dom-repeat" items=[[subscriptions]] as="subscription">
              <subscription-element subscription="[[subscription]]" index="[[index]]" count="[[subscriptions.length]]"></subscription-element>
            </template>
          </div>
        </div>
      </div>
    </paper-card>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'subscriptions-element',

        properties: {
          subscriptions: {
            type: Array,
            value: []
          }
        },
        ready: function() {
          this.set('subscriptions', USER_PLANS);
        }
      });
    })();
  </script>
</dom-module>
