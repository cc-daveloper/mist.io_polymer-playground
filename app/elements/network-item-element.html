<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="network-item-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        display: block;
      }

      paper-item:hover {
        cursor: pointer;
      }

      .flex-horizontal-with-ratios {
        @apply(--layout-horizontal);
      }

      .flexchild {
        @apply(--layout-flex);
      }
    </style>

    <paper-item on-tap="_viewNetwork" class="info-item flex-horizontal-with-ratios">
      <div class="flexchild">
        <paper-checkbox checked="{{selected}}" disabled$="[[!isOpenstack]]" on-tap="_selectNetwork">[[network.name]]</paper-checkbox>
      </div>
      <div class="flexchild">[[network.name]]</div>
      <div class="flexchild">[[network.cloud.title]]</div>
    </paper-item>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'network-item-element',

        properties: {
          network: {
            type: Object
          },
          selected: {
            type: Boolean,
            value: false,
            notify: true
          },
          isOpenstack: {
            type: Boolean,
            computed: '_computeIsOpenstack(network.cloud.provider)'
          }
        },
        listeners: {
          'selected-changed': '_selectNetworkChanged'
        },
        ready: function() {

        },
        _computeIsOpenstack: function(provider) {
          return provider == 'openstack';
        },
        _selectNetworkChanged: function(e) {
          if (this.isOpenstack) {
            var selected = e.detail.value;
            this.fire('toggleSelectedNetwork', {
              network: this.network,
              selected: selected
            });
          } else {
            this.set('selected', false);
          }
        },
        _viewNetwork: function(e) {
          window.location.hash = '!/networks/' + this.network.id;
        },
        _selectNetwork: function(e) {
          // This is used to prevent event bubbling
          e.stopPropagation();
        }
      });
    })();
  </script>
</dom-module>
