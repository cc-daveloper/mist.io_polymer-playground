<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="network-item-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        display: block;
      }

      paper-item:hover {
        cursor: pointer;
      }

      .flex-horizontal-with-ratios {
        @apply(--layout-horizontal);
      }

      .flexchild {
        @apply(--layout-flex);
      }
    </style>

    <paper-item on-tap="_viewNetwork" class="info-item flex-horizontal-with-ratios">
      <div class="flexchild">
        <paper-checkbox checked="{{selected}}" on-tap="_selectNetwork">[[network.id]]</paper-checkbox>
      </div>
      <div class="flexchild">[[isDefaultText]]</div>
    </paper-item>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'network-item-element',

        properties: {
          network: {
            type: Object
          },
          selected: {
            type: Boolean,
            value: false,
            notify: true
          }
        },
        listeners: {
          'selected-changed': '_selectNetworkChanged'
        },
        ready: function() {

        }
      });
    })();
  </script>
</dom-module>
