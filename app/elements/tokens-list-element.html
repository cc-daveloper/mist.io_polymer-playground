<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="tokens-list-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        display: block;
      }

      .search {
        display: inline-block;
      }

      .flex-horizontal-with-ratios {
        @apply(--layout-horizontal);
      }

      .flexchild {
        @apply(--layout-flex);
      }
    </style>

    <paper-card heading="API Tokens">
      <div hidden$="[[!hasTokens]]" class="card-options">
        <paper-icon-button icon="search" on-tap="_toggleSearchSelected"></paper-icon-button>
        <paper-input hidden$="[[!showSearchOption]]" type="search" value="{{searchTerm}}" placeholder="Search..." no-label-float class="search"></paper-input>
        <paper-icon-button hidden$="[[!showDeleteOption]]" on-tap="_deleteSelected" icon="delete"></paper-icon-button>
      </div>

      <div class="card-content">
        <div hidden$="[[!hasTokens]]" class="info-list">
          <div class="info-head flex-horizontal-with-ratios">
            <div class="flexchild">
              <paper-checkbox checked="[[selectAll]]" on-tap="_selectAllChanged"></paper-checkbox> Œùame
            </div>
            <div class="flexchild">Last Accessed</div>
            <div class="flexchild"></div>
            <div class="flexchild"></div>
          </div>
          <div class="info-body">
            <template is="dom-repeat" items=[[tokens]] as="token" filter="{{_searchTokens(searchTerm)}}">
              <token-item-element token="[[token]]" index="[[index]]" count="[[tokens.length]]"></token-item-element>
            </template>
          </div>
        </div>

        <p hidden$="[[hasTokens]]">
          No tokens found here. You can add some by using the action button!
        </p>
      </div>
    </paper-card>

    <array-selector id="selector" items="[[tokens]]" selected="{{selectedTokens}}" multi toggle></array-selector>

    <paper-fab id="addBtn" icon="add" on-tap="_openAddTokenModal"></paper-fab>
    <token-add-element tokens="[[tokens]]"></token-add-element>
    <iron-signals on-iron-signal-confirmation="_revokeTokenResponce"></iron-signals>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'tokens-list-element',

        properties: {
          tokens: {
            type: Array,
            value: function() {
              return TOKENS;
            }
          },
          selectedToken: {
            type: Object,
            value: null
          },
          hasTokens: {
            type: Boolean,
            value: false
          },
          selectAll: {
            type: Boolean,
            value: false
          },
          showDeleteOption: {
            type: Boolean,
            value: false
          },
          showSearchOption: {
            type: Boolean,
            value: false
          },
          searchTerm: {
            type: String,
            value: '',
            notify: true
          }
        },
        observers: [
          '_tokensChanged(tokens.*, selectedTokens.*)'
        ],
        listeners: {
          'revokeToken': '_revokeToken',
          'toggleSelectedToken': '_toggleSelectedToken',
          'addToken': '_addToken',
        },
        _tokensChanged: function(tokens, selectedTokens) {
          this.set('showDeleteOption', selectedTokens.base.length > 0);

          this.set('hasTokens', tokens.base.length > 0);

          if (selectedTokens.base.length < tokens.base.length || tokens.base.length === 0) {
            this.set('selectAll', false);
          }

          if (selectedTokens.base.length == tokens.base.length && selectedTokens.base.length != 0) {
            this.set('selectAll', true);
          }
        },
        _searchTokens: function(searchTerm) {
          if (searchTerm) {
            searchTerm = searchTerm.toLowerCase();
            return function(token) {
              var name = token.name.toLowerCase();
              return name.indexOf(searchTerm) != -1;
            };
          }
        },
        _openAddTokenModal: function(e) {
          var el = Polymer.dom(this.root).querySelector('token-add-element');
          el._openAddTokenModal();
        },
        _toggleSearchSelected: function() {
          var showSearchOption = !this.showSearchOption;
          this.set('showSearchOption', showSearchOption);

          if (!showSearchOption) {
            this.set('searchTerm', '');
          }
        },
        _selectAllChanged: function(e) {
          var selectAll = !this.selectAll,
            els = Polymer.dom(this.root).querySelectorAll('token-item-element');

          this.set('selectAll', selectAll);
          [].forEach.call(els, function(el, index) {
            el.selected = selectAll;
          }, this);
        },
        _toggleSelectedToken: function(e) {
          this.$.selector.select(e.detail.token);
        },
        _revokeToken: function(e) {
          this.set('selectedToken', e.detail.token);

          this._showDialog({
            title: "Revoke Token",
            body: "Are you sure you want to revoke this token?",
            reason: "revoke_token"
          });
        },
        _deleteSelected: function(e) {
          this._showDialog({
            title: "Revoke Token",
            body: "Are you sure you want to revoke these tokens?",
            reason: "revoke_tokens"
          });
        },
        _revokeTokenResponce: function(e) {
          console.log(e);
          var reason = e.detail.reason,
            response = e.detail.response;

          if (response.confirmed) {
            if (reason == "revoke_token") {
              var token = this.selectedToken,
                index = this.tokens.indexOf(token);
              this.splice('tokens', index, 1);
              this.$.selector.deselect(token);
            }

            if (reason == "revoke_tokens") {
              this.selectedTokens.forEach(function(el, index) {
                var index = this.tokens.indexOf(el);
                this.splice('tokens', index, 1);
              }, this);
              this.$.selector.clearSelection();
            }
          }
        },
        _addToken: function(e) {
          var token = e.detail.token;
          this.push('tokens', token);
        },
        _showDialog: function(info) {
          var dialog = Polymer.dom(document).querySelector('dialog-element');
          dialog.title = info.title;
          dialog.body = info.body;
          dialog.reason = info.reason;
          dialog._openDialog();
        }
      });
    })();
  </script>
</dom-module>
