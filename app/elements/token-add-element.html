<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="token-add-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 100%;
      }

      paper-menu,
      paper-dropdown-menu {
        width: 100%;
      }

      paper-dialog {
        min-width: 300px;
        position: relative;
      }

      paper-dialog paper-icon-button {
        position: absolute;
        margin: 0;
        top: 18px;
        right: 14px;
      }

      paper-dialog paper-button {
        display: block;
        margin: 20px 0 0;
        background-color: #3f51b5;
        color: #fff;
      }

      paper-dialog paper-button[disabled] {
        background-color: #ccc;
        color: #fff;
        cursor: not-allowed;
      }
    </style>

    <paper-dialog id="addTokenModal" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <h2>Create Token</h2>
      <paper-icon-button icon="clear" on-tap="_closeAddTokenModal"></paper-icon-button>
      <paper-dialog-scrollable>
        <paper-input label="Unique Token Name" required error-message="Please enter a unique token name" value="{{token.name}}"></paper-input>

        <paper-dropdown-menu label="Expires after" horizontal-align="left">
          <paper-menu attr-for-selected="value" selected="{{token.expiration}}" class="dropdown-content">
            <template is="dom-repeat" items="[[expirationOptions]]" as="expiration">
              <paper-item value="[[expiration.val]]">[[expiration.title]]</paper-item>
            </template>
          </paper-menu>
        </paper-dropdown-menu>

        <paper-button disabled$="[[!firstFormReady]]" raised on-tap="_submitFirstForm">Submit</paper-button>
      </paper-dialog-scrollable>
    </paper-dialog>

    <iron-ajax id="addTokenAjax" url="/tokens/[[token.id]]" method="POST" on-request="_ajaxRequest" on-response="_ajaxResponse"></iron-ajax>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'token-add-element',

        properties: {
          token: {
            type: Object,
            value: function() {
              return {
                name: null,
                expiration: null
              }
            },
            notify: true
          },
          expirationOptions: {
            type: Array,
            value: [{
              title: "1 Day",
              val: 3600 * 24
            }, {
              title: "1 Week",
              val: 3600 * 24 * 7
            }, {
              title: "1 Month",
              val: 3600 * 24 * 7 * 30
            }, {
              title: "1 Year",
              val: 3600 * 24 * 7 * 30 * 12
            }, {
              title: "Never",
              val: '0'
            }]
          },
          firstFormReady: {
            type: Boolean,
            computed: '_computeFirstFormReady(token.name, token.expiration)'
          }
        },
        listeners: {
          'iron-overlay-closed': '_modalClosed',
          'openAddTokenModal': '_openAddTokenModal'
        },
        ready: function() {

        },
        _computeFirstFormReady: function(name, expiration) {
          var formReady = false;

          if (name && expiration) {
            formReady = true;
          }

          return formReady;
        },
        _openAddTokenModal: function(e) {
          this.$.addTokenModal.open();
        },
        _closeAddTokenModal: function(e) {
          this.$.addTokenModal.close();
        },
        _modalClosed: function(e) {
          this._formReset();
        },
        _formReset: function() {
          this.set('token.name', null);
          this.set('token.expiration', null);
        },
        _submitFirstForm: function(e) {

        },
        _submitSecondForm: function(e) {

        }
      });
    })();
  </script>
</dom-module>
