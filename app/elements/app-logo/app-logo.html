<dom-module id="app-logo">
    <template>
        <style is="custom-style">
        * {
            --app-logo-color: var(--primary-text-color);
            --app-logo-font-size: 20px;
        }
        </style>
        <style>
        :host {
            font-size: var(--app-logo-font-size);
        }
        
        a {
            max-width: 125px;
            color: var(--app-logo-color);
            text-transform: none;
            text-decoration: none;
        }
        
        :host([full]) a {
            max-width: 200px;
        }

        :host([white]) a {
            max-width: 200px;
        }
        
        h1 {
            font-size: 18px;
            padding: 0 0 0 16px;
            font-weight: 500;
            color: #606060;
            margin: 0;
        }
        
        img {
            min-width: 36px;
            padding: 2px;
            box-sizing: border-box;
            margin: 0;
        }
        </style>
        <a href="/?poly=1" is="pushstate-anchor" class="horizontal layout center">
        <template is="dom-if" if="[[full]]">
            <img src="/images/logo.svg" width="120" alt="Mist.io Logo">
        </template>
        <template is="dom-if" if="[[white]]">
            <img src="/images/logos/logo-white.svg" width="120" alt="Mist.io Logo">
        </template>
        <template is="dom-if" if="[[vertical]]">
            <img src="/images/logos/logo-vertical.svg" width="128" alt="Mist.io Logo">
        </template>
        <template is="dom-if" if="[[verticalwhite]]">
            <img src="/images/logos/logo-vertical-white.svg" width="128" alt="Mist.io Logo">
        </template>
        <template is="dom-if" if="[[solo]]">
            <img src="/images/logos/logo-solo.svg" width="32" alt="Mist.io Logo">
        </template>
        </a>
    </template>
</dom-module>
<script>
Polymer({
    is: 'app-logo',
    enableCustomStyleProperties: true,
    properties: {
        full: {
            type: Boolean,
            value: false
        },
        white: {
            type: Boolean,
            value: false
        },
        vertical: {
            type: Boolean,
            value: false
        },
        verticalwhite: {
            type: Boolean,
            value: false
        },
        solo: {
            type: Boolean,
            value: false
        }

    }
});
</script>
