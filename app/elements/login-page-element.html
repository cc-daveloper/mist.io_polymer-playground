<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<dom-module id="login-page-element">
  <template>
    <style is="custom-style" include="dialogs"></style>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        display: block;
      }
    </style>
    <paper-card heading="Login" heading="Sign In">
      <div class="card-content">
        <paper-input id="email" name="email" type="email" label="Email" required error-message="Please enter a valid email address" value="{{user.email}}" auto-validate></paper-input>
        <paper-input id="password" name="password" type="password" label="Password" required error-message="Please enter your password" value="{{user.password}}" auto-validate></paper-input>
        <div class="bottom-actions">
          <paper-button disabled type="submit" on-tap="_submitForm" disabled$="[[!formReady]]" raised>Submit</paper-button>
        </div>
      </div>
    </paper-card>

    <iron-ajax id="ajax" url="/api/v1/login" method="POST" on-request="_ajaxRequest" on-response="_ajaxResponse"></iron-ajax>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'login-page-element',

        properties: {
          user: {
            type: Object,
            value: function() {
              return {
                email: '',
                password: ''
              }
            },
            notify: true
          },
          sendingData: {
            type: Boolean,
            value: false
          },
          formReady: {
            type: Boolean,
            computed: '_computeFormReady(user.email, user.password, sendingData)'
          }
        },
        ready: function() {

        },
        _computeFormReady: function(email, password, sendingData) {
          var formReady = false;

          if (email && password) {
            formReady = true;
          }

          if (sendingData) {
            formReady = false;
          }

          return formReady;
        },
        _submitForm: function(e) {

        },
        _formReset: function() {
          this.set('user.email', '');
          this.set('user.password', '');
          this.$.email.invalid = false;
          this.$.password.invalid = false;
        },
        _ajaxRequest: function() {
          this.set('sendingData', true);
        },
        _ajaxResponse: function() {
          this.set('sendingData', false);
          this._formReset();
        }
      });
    })();
  </script>
</dom-module>
