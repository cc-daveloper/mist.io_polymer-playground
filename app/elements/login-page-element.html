<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<dom-module id="login-page-element">
    <template>
        <style is="custom-style" include="forms"></style>
        <style is="custom-style" include="login-and-register"></style>
        <style include="shared-styles">
            :host {
                display: block;
            }
        </style>
        <div class="centering-parent">
            <paper-material>
                <h2>Login</h2>
                <div class="form-content">
                    <paper-input id="email" name="email" type="email" label="Email" required error-message="Please enter a valid email address" value="{{user.email}}"></paper-input>
                    <paper-input id="password" name="password" type="password" label="Password" required error-message="Please enter your password" value="{{user.password}}"></paper-input>
                </div>
                <div class="bottom-actions">
                    <paper-button disabled type="submit" on-tap="_submitForm" disabled$="[[!formReady]]" raised>Submit</paper-button>
                </div>
            </paper-material>
        </div>
        <iron-ajax id="loginAjax" url="/api/v1/login" method="POST" on-request="_loginAjaxRequest" on-response="_loginAjaxResponse"></iron-ajax>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'login-page-element',

                properties: {
                    user: {
                        type: Object,
                        value: function() {
                            return {
                                email: '',
                                password: ''
                            }
                        },
                        notify: true
                    },
                    sendingData: {
                        type: Boolean,
                        value: false
                    },
                    formReady: {
                        type: Boolean,
                        value: false
                    }
                },
                observers: [
                    '_fieldsChanged(user.*, sendingData)'
                ],
                _fieldsChanged: function(user, sendingData) {
                    var valid = false;

                    if (this.$.email.value && this.$.email.validate() && this.$.password.value && this.$.password.validate()) {
                        valid = true;
                    }

                    this.set('formReady', valid && !sendingData);
                },
                _submitForm: function(e) {
                    var payload = {
                        email: this.user.email,
                        password: this.user.password
                    };

                    // this.$.loginAjax.body = payload;
                    // this.$.loginAjax.generateRequest();
                },
                _formReset: function() {
                    this.set('user.email', '');
                    this.set('user.password', '');
                    this.$.email.invalid = false;
                    this.$.password.invalid = false;
                },
                _loginAjaxRequest: function() {
                    this.set('sendingData', true);
                },
                _loginAjaxResponse: function() {
                    this.set('sendingData', false);
                    this._formReset();
                }
            });
        })();
    </script>
</dom-module>
