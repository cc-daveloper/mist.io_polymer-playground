<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
    <template>
        <style>
        :root {
            --green-color: #69b46c;
            --red-color: #d96557;
            --orange-color: #e9a644;
            --blue-color: #47b3e3;
            --gray-dark-color: #cfd8dc;
            --gray-light-color: #eceff1;
            --mist-dark-color: #263238;
            --mist-light-color: #B0BEC5;
            --mist-very-light-color: #eceff1;
            --mist-blue: #0099cc;
        }

        .green {
            background-color: var(--green-color);
            color: #fff;
        }
        .red {
            background-color: var(--red-color);
            color: #fff;
        }
        .orange {
            background-color: var(--orange-color);
            color: #444;   
        }
        .blue {
            background-color: var(--blue-color);
            color: #444;   
        }
        .mist-dark {
            background-color: var(--mist-dark-color);
            color: #fff;   
        }
        .mist-light {
            background-color: var(--mist-light-color);
            color: #444;   
        }
        .mist-very-light {
            background-color: var(--mist-very-light-color);
            color: #444;   
        }
        .mist-blue {
            background-color: var(--mist-blue);
            color: #fff;   
        }
        .gray-dark {
            background-color: var(--gray-dark-color);
            color: #444;   
        }
        .gray-light {
            background-color: var(--gray-light-color);
            color: #444;   
        }
        
        .page-title {
            @apply(--paper-font-display2);
        }
        
        paper-menu a > *,
        paper-menu paper-item > *,
        paper-menu paper-icon-item > * {
            pointer-events: none;
        }
        
        paper-dialog paper-button {
            margin-top: 0;
        }
        
        paper-card {
            display: block;
        }
        
        paper-material {
            padding-bottom: 8px;
        }
        
        paper-material > h2,
        paper-material > p {
            padding: 16px;
        }
        
        paper-material .top-actions {
            position: absolute;
            top: 16px;
            right: 16px;
        }
        
        paper-material .bottom-actions {
            padding-bottom: 2px;
            padding-left: 8px;
        }
        paper-dialog {
            padding: 0;
        }
        /*paper-dialog, */
        paper-dialog ::content .buttons {
            background-color: var(--mist-very-light-color);
        }
        paper-dialog ::content h2 {
            background-color: var(--mist-very-light-color);
            padding: 16px 24px;
            margin: 0;
            line-height: 36px;
            height: 36px;
        }
        paper-dialog ::content paper-dialog-scrollable {
            background-color: #fff;
            margin-top: 0;
        }
        paper-dialog ::content paper-button {
            /*color: #0099cc;*/
            color: #444;
        }

        paper-dialog ::content .scrollable {
            width: 100%;
        }

        paper-button.blue {
            background-color: #0099cc;
            color: #fff;
            margin: 0;
            @apply(--layout-flex);
        }
        
        @media (max-width: 600px) {
            .page-title {
                font-size: 24px!important;
            }
        }
        </style>
    </template>
</dom-module>
<dom-module id="tags-and-labels">
    <template>
        <style>
        .label {
            padding-right: 10px;
            color: #fff;
            font-size: 14px;
            display: inline-block;
        }
        
        .label:not(.reverse) {
            padding-left: 16px;
        }
        
        .label:not(.reverse) > span {
            padding: 0.3em 0.57em;
            border-radius: 2px;
            cursor: inherit;
        }
        
        .label:not(.reverse) .unknown {
            background-color: var(--gray-light-color);
            color: rgba(0, 0, 0, 0.82);
        }
        
        .label:not(.reverse) .running {
            background-color: var(--green-color);
        }
        
        .label:not(.reverse) .terminated {
            background-color: var(--mist-dark-color);
        }
        
        .label:not(.reverse) .stopped {
            background-color: var(--orange-color);
        }
        
        .label:not(.reverse) .error {
            background-color: var(--red-color);
        }
        
        .label.reverse .unknown {
            color: var(--mist-light-color);
            background-color: transparent;
        }
        
        .label.reverse .running {
            color: var(--green-color);
            background-color: transparent;
        }
        
        .label.reverse .terminated {
            color: var(--mist-dark-color);
            background-color: transparent;
        }
        
        .label.reverse .stopped {
            color: var(--orange-color);
            background-color: transparent;
        }
        
        .label.reverse .error {
            color: var(--red-color);
            background-color: transparent;
        }
        
        .tag {
            padding: 0.3em 0.57em;
            display: inline-block;
            background-color: #888;
            color: #fff;
            font-size: 14px;
            border-radius: 2px;
            word-break: break-all;
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        </style>
    </template>
</dom-module>
<dom-module id="headings">
    <template>
        <style>
        .app-title {
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            background-color: var(--mist-dark-color);
            box-shadow: 0 -4px 0 #37474F inset;
            padding: 16px;
            margin: 0;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .app-title-light {
            color: var(--mist-dark-color);
            background-color: var(--mist-light-color);
            padding: 16px;
            box-shadow: 0 -4px 0 #90A4AE inset;
        }
        
        .app-title-lighter {
            color: var(--mist-dark-color);
            background-color: var(--mist-very-light-color);
            padding: 16px;
            box-shadow: 0 -4px 0 #CFD8DC inset;
        }
        </style>
    </template>
</dom-module>
