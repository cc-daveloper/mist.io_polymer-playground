<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
    <template>
        <style>
        :root {
            --primary-text-color: var(--light-theme-text-color);
            --primary-background-color: var(--light-theme-background-color);
            --secondary-text-color: var(--light-theme-secondary-color);
            --disabled-text-color: var(--light-theme-disabled-color);
            --divider-color: var(--light-theme-divider-color);
            --error-color: var(--paper-deep-orange-a700);
            /* color definitions */
            --paper-grey-50: #fafafa;
            --paper-grey-100: #f5f5f5;
            --paper-grey-200: #eeeeee;
            --paper-grey-300: #e0e0e0;
            --paper-grey-400: #bdbdbd;
            --paper-grey-500: #9e9e9e;
            --paper-grey-600: #757575;
            --paper-grey-700: #616161;
            --paper-grey-800: #424242;
            --paper-grey-900: #212121;
            --paper-blue-grey-50: #eceff1;
            /* aka --mist-lighter-color */
            --paper-blue-grey-100: #cfd8dc;
            --paper-blue-grey-200: #b0bec5;
            /* aka --mist-light-color */
            --paper-blue-grey-300: #90a4ae;
            --paper-blue-grey-400: #78909c;
            --paper-blue-grey-500: #607d8b;
            --paper-blue-grey-600: #546e7a;
            --paper-blue-grey-700: #455a64;
            --paper-blue-grey-800: #37474f;
            --paper-blue-grey-900: #263238;
            /* aka --mist-dark-color */
            /* opacity for dark text on a light background */
            --dark-divider-opacity: 0.12;
            --dark-disabled-opacity: 0.38;
            /* or hint text or icon */
            --dark-secondary-opacity: 0.54;
            --dark-primary-opacity: 0.87;
            /* opacity for light text on a dark background */
            --light-divider-opacity: 0.12;
            --light-disabled-opacity: 0.3;
            /* or hint text or icon */
            --light-secondary-opacity: 0.7;
            --light-primary-opacity: 1.0;
            /*
             * Primary and accent colors. Also see color.html for more colors.
             */
            --primary-color: #3f51b5;
            /* --paper-indigo-500 */
            --light-primary-color: #c5cae9;
            /* --paper-indigo-100 */
            --dark-primary-color: #303f9f;
            /* --paper-indigo-700 */
            --accent-color: #039BE5;
            /* --paper-pink-a200 */
            --light-accent-color: #ff80ab;
            /* --paper-pink-a100 */
            --dark-accent-color: #f50057;
            /* --paper-pink-a400 */
            /* overriding defaults */
            --primary-color: #263238;
            --light-primary-color: #B0BEC5;
            --dark-primary-color: #eceff1;
            --accent-color: #2196F3;
            --light-accent-color: #ff80ab;
            --dark-accent-color: #f50057;
            /*
             * Material Design Light background theme
             */
            --light-theme-background-color: #ffffff;
            --light-theme-base-color: #000000;
            --light-theme-text-color: #212121;
            --light-theme-secondary-color: #737373;
            /* for secondary text and icons */
            --light-theme-disabled-color: #9b9b9b;
            /* disabled/hint text */
            --light-theme-divider-color: #dbdbdb;
            /*
             * Material Design Dark background theme
             */
            --dark-theme-background-color: #212121;
            --dark-theme-base-color: #ffffff;
            --dark-theme-text-color: #ffffff;
            --dark-theme-secondary-color: #bcbcbc;
            /* for secondary text and icons */
            --dark-theme-disabled-color: #646464;
            /* disabled/hint text */
            --dark-theme-divider-color: #3c3c3c;
            /* informational colors */
            --green-color: #69b46c;
            --red-color: #d96557;
            --orange-color: #e9a644;
            --blue-color: #47b3e3;
            --gray-dark-color: #cfd8dc;
            --gray-light-color: #eceff1;
            /* three primary colors */
            --mist-dark-color: #263238;
            --mist-light-color: #B0BEC5;
            --mist-lighter-color: #eceff1;
            /*accent color*/
            --mist-blue: #039BE5;
        }
        
        .green {
            background-color: var(--green-color);
            color: #fff;
        }
        
        .red {
            background-color: var(--red-color);
            color: #fff;
        }
        
        .orange {
            background-color: var(--orange-color);
            color: #444;
        }
        
        .blue {
            background-color: var(--blue-color);
            color: #444;
        }
        
        .mist-dark {
            background-color: var(--mist-dark-color);
            color: #fff;
        }
        
        .mist-light {
            background-color: var(--mist-light-color);
            color: #444;
        }
        
        .mist-lighter {
            background-color: var(--mist-lighter-color);
            color: #444;
        }
        
        .mist-blue {
            background-color: var(--mist-blue);
            color: #fff;
        }
        
        .gray-dark {
            background-color: var(--gray-dark-color);
            color: #444;
        }
        
        .gray-light {
            background-color: var(--gray-light-color);
            color: #444;
        }
        
        .page-title {
            @apply(--paper-font-display2);
        }
        
        paper-menu a > *,
        paper-menu paper-item > *,
        paper-menu paper-icon-item > * {
            pointer-events: none;
        }
        
        paper-dialog paper-button {
            margin-top: 0;
        }
        
        paper-card {
            display: block;
        }
        
        paper-material {
            padding-bottom: 8px;
        }
        
        paper-material > h2,
        paper-material > p {
            padding: 16px;
            font-weight: 400;
        }
        
        paper-material.form {
            max-width: 940px;
            margin-left: auto;
            margin-right: auto;
        }
        
        paper-material.form > h2 {
            padding: 0 0 16px 0;
        }
        
        paper-material .top-actions {
            position: absolute;
            top: 16px;
            right: 16px;
        }
        
        paper-material .bottom-actions {
            padding-bottom: 2px;
            margin-top: 16px;
            /*padding-left: 8px;*/
        }
        
        paper-dialog {
            padding: 0;
        }
        
        paper-material paper-button:not([disabled]),
        paper-button.blue {
            background-color: var(--mist-blue);
            color: #fff;
            /*margin: 16px 0 0 0;*/
            margin: 0;
            @apply(--layout-flex);
        }
        
        @media (max-width: 600px) {
            .page-title {
                font-size: 24px!important;
            }
        }
        </style>
    </template>
</dom-module>
<dom-module id="lists">
    <template>
        <style>
        .info-head {
            background-color: var(--mist-dark-color);
            padding: 0 16px;            
            font-weight: 400;
            font-size: 0.9em;
            color: #fff;
        }
        .info-head > * {
            padding: 8px 0;
        }
        
        ::content paper-item {
            padding: 8px 16px;
            border-bottom: 1px solid #e5e5e5;
            min-height: inherit;
            cursor: pointer;
        }
        ::content paper-item .name {
            font-weight: 700;
        }
        ::content paper-item paper-checkbox[disabled] ~ .name {
            opacity: 0.5;
        }
        .info-head paper-checkbox ::content #checkbox {
            border-color: #fff;
        }
        .info-head paper-checkbox ::content #checkmark {
            color: #000;
        }
        .row:nth-child(2n+1):hover, 
        .row:hover {
            background-color: #eee;
        }
        .row:nth-child(2n+1) {
            background-color: #fafafa;
        }
        .card-options paper-icon-button ::content iron-icon {
            color: var(--mist-light-color);
            transition: 1s color ease;
        }
        .card-options paper-icon-button ::content iron-icon:hover {
            color: var(--mist-blue);
        }
        </style>
    </template>
</dom-module>
<dom-module id="tags-and-labels">
    <template>
        <style>
        .label {
            padding-right: 10px;
            color: #fff;
            font-size: 14px;
            display: inline-block;
        }
        
        .label:not(.reverse) {
            padding-left: 16px;
        }
        
        .label:not(.reverse) > span {
            padding: 0.3em 0.57em;
            border-radius: 2px;
            cursor: inherit;
        }
        
        .label:not(.reverse) .unknown {
            background-color: var(--gray-light-color);
            color: rgba(0, 0, 0, 0.82);
        }
        
        .label:not(.reverse) .running {
            background-color: var(--green-color);
        }
        
        .label:not(.reverse) .terminated {
            background-color: var(--mist-dark-color);
        }
        
        .label:not(.reverse) .stopped {
            background-color: var(--orange-color);
        }
        
        .label:not(.reverse) .error {
            background-color: var(--red-color);
        }
        
        .label.reverse .unknown {
            color: var(--mist-light-color);
            background-color: transparent;
        }
        
        .label.reverse .running {
            color: var(--green-color);
            background-color: transparent;
        }
        
        .label.reverse .terminated {
            color: var(--mist-dark-color);
            background-color: transparent;
        }
        
        .label.reverse .stopped {
            color: var(--orange-color);
            background-color: transparent;
        }
        
        .label.reverse .error {
            color: var(--red-color);
            background-color: transparent;
        }
        
        .tag {
            padding: 0.3em 0.57em;
            display: inline-block;
            background-color: #888;
            color: #fff;
            font-size: 14px;
            border-radius: 2px;
            word-break: break-all;
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        </style>
    </template>
</dom-module>
<dom-module id="headings">
    <template>
        <style>
        .app-title {
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            background-color: var(--mist-dark-color);
            box-shadow: 0 -4px 0 #37474F inset;
            padding: 16px;
            margin: 0;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .app-title-light {
            color: var(--mist-dark-color);
            background-color: var(--mist-light-color);
            padding: 16px;
            box-shadow: 0 -4px 0 #90A4AE inset;
        }
        
        .app-title-lighter {
            color: var(--mist-dark-color);
            background-color: var(--mist-very-light-color);
            padding: 16px;
            box-shadow: 0 -4px 0 #CFD8DC inset;
        }
        </style>
    </template>
</dom-module>
<dom-module id="forms">
    <template>
        <style>
        :host {
            display: block;
        }
        
        :host[focused] {
            outline: none;
        }
        
        paper-material.form {
            background-color: #fff;
            padding: 24px;
        }
        
        :host::content paper-dropdown-menu paper-menu-button {
            width: 191px;
        }
        
        :host::content paper-menu-button iron-dropdown {
            width: inherit;
        }
        
        :host::content paper-menu-button iron-dropdown paper-material {
            top: 57px !important;
        }
        
        :host::content .focused-line.paper-input-container {
            background-color: var(--mist-blue);
        }
        
        :host::content .input-content.label-is-floating.paper-input-container label {
            color: var(--mist-blue);
        }
        
        :host::content form paper-button {
            background-color: var(--mist-blue);
            color: #fff;
            margin: 0;
            @apply(--layout-flex);
        }
        
        ::content paper-button {
            font-weight: 400;
            padding: 0.8em 1.57em 0.7em 1.57em;
        }
        
        ::content form paper-menu > paper-button {
            margin: 8px;
        }
        
        ::content form paper-button > * {
            color: #fff;
        }
        
        :host paper-button[disabled] {
            background-color: #eaeaea;
            color: #a8a8a8;
            cursor: not-allowed;
            margin: 0
        }
        
        ::content hr {
            height: 0;
            border-bottom: 1px solid #eee;
            background: transparent;
            border-width: 0 0 1px 0;
            margin: 8px -16px 16px -16px;
        }
        
        paper-material > h2 {
            margin: 0;
            height: 36px;
            line-height: 36px;
            padding-left: 0;
        }
        
        ::content paper-item {
            font-size: 13px;
        }
        
        ::content paper-item:hover {
            background-color: var(--mist-lighter-color);
        }
        </style>
    </template>
</dom-module>
<dom-module id="dialogs">
    <template>
        <style>
        paper-dialog::content .buttons {
            background-color: var(--mist-lighter-color);
        }
        
        paper-dialog::content .buttons paper-button {
            margin-left: 4px;
        }
        
        paper-dialog::content h2 {
            background-color: var(--mist-lighter-color);
            padding: 16px 24px;
            margin: 0;
            line-height: 36px;
            height: 36px;
        }
        
        paper-dialog::content paper-dialog-scrollable {
            background-color: #fff;
            margin-top: 0;
        }
        
        paper-dialog::content paper-button {
            /*color: #0099cc;*/
            color: #444;
        }
        
        paper-dialog::content .scrollable {
            width: 100%;
        }
        
        paper-dialog > * {
            margin-top: 0;
        }
        
        paper-dialog h2 {
            border-bottom: 1px solid #ccc;
        }
        
        :host::content iron-dropdown paper-material {
            width: 191px;
            top: 57px !important;
        }
        
        :host::content .focused-line.paper-input-container {
            background-color: var(--mist-blue);
        }
        
        :host::content .input-content.label-is-floating.paper-input-container label {
            color: var(--mist-blue);
        }
        
        :host paper-button:not([disabled]) {
            background-color: var(--mist-blue);
            color: #fff;
        }
        
        :host paper-button[dialog-dismiss] {
            background-color: transparent !important;
            color: #444;
        }
        
        :host .bottom-actions paper-button {
            width: 100%;
            font-size: 16px;
        }
        
        :host .bottom-actions paper-button[disabled] {
            background-color: #eaeaea;
            color: #a8a8a8;
            cursor: not-allowed;
        }
        
        .bottom-actions {
            padding-top: 16px;
        }
        </style>
    </template>
</dom-module>
<dom-module id="stepper">
    <template>
        <style>
        .stepper {
            @apply(--layout-horizontal);
            position: relative;
            background-color: #fff;
            padding-top: 12px;
            margin-bottom: 1px;
        }
        
        .step:after {
            content: "";
            display: block;
            position: relative;
            height: 1px;
            background-color: #ccc;
            position: absolute;
            z-index: 0;
            top: 40px;
            left: 0;
            width: 100%;
        }
        
        .step {
            @apply(--layout-flex);
        }
        
        .step:not(:first-child) {
            text-align: center;
        }
        
        .step:last-child {
            text-align: right;
        }
        
        .step a.container {
            background-color: #fff;
            padding: 16px;
            display: inline-block;
            position: relative;
            z-index: 1;
            color: inherit;
        }
        
        .step-number {
            background-color: #eaeaea;
            color: #a8a8a8;
            width: 24px;
            height: 24px;
            border-radius: 48px;
            text-align: center;
            line-height: 24px;
            display: inline-block;
            vertical-align: middle;
            font-size: 12px;
            position: relative;
            z-index: 1;
        }
        
        .step-title {
            line-height: 24px;
            vertical-align: middle;
            position: relative;
            z-index: 1;
            font-size: 14px;
            opacity: 0.54;
            margin-left: 8px;
        }
        
        .step.active a.container {
            cursor: default;
        }
        
        .step .active .step-number,
        .step .completed .step-number {
            background-color: var(--mist-blue);
            color: #fff;
        }
        
        .step .completed .step-title,
        .step .active .step-title {
            font-weight: 500;
            opacity: 0.87;
        }
        </style>
    </template>
</dom-module>
<dom-module id="login-and-register">
    <template>
        <style>
        paper-material {
            display: block;
            width: 300px;
            background-color: #fff;
        }
        
        :host paper-material h2 {
            background-color: var(--mist-dark-color);
            color: #fff;
            margin: 0;
        }
        
        :host paper-input {
            height: 64px;
        }
        
        :host .form-content {
            margin: 16px;
        }
        
        :host .bottom-actions {
            margin: 16px;
        }
        
        :host paper-button {
            margin: 0;
        }
        
        .centering-parent {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        :host .bottom-actions paper-button {
            width: 100%;
        }
        </style>
    </template>
</dom-module>
